<include file="Hotels:header"/>
<body>
	<div class="html">
		<div class="main">
			<header>
				<h1>在线预订客房</h1>
			</header>
			<div class="contxt cont-artical">
				<volist name="company" id="com"> 
				<div class="box-cont box-list-hotel">
					<div class="list-li" onclick="javascript:window.location.href='{gr-:U('Hotels/selectdate',array('token' => $_GET['token'], 'wecha_id' => $wecha_id, 'cid' => $com['id']))}'">
					<div class="hd"><img src="{gr-$com['logourl']}"></div>
					<div class="bd">
					<b>{gr-$com['name']}</b>
					<p>
					<span class="tleft">{gr-$com['address']}</span>
					<span><em>￥{gr-$com['price']}</em>起</span>
					</p>
					<!-- <p><span>3条评论</span></p> -->
					</div>
					<div class="ft"><span class="arrow arr-small"></span></div>
					</div>
				</div>
				</volist>
				<div class="tcenter"></div>
				<div class="tcenter"><div class="isloading loading" style="display: none">加载中...</div></div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
window.shareData = {  
            "moduleName":"Hotels",
            "moduleID":"{gr-$company[0]['id']}",
            "imgUrl": "{gr-$company[0]['logourl']}", 
            "timeLineLink": "{gr-:C('site_url') .  U('Hotels/index',array('token' => $_GET['token']))}",
            "sendFriendLink": "{gr-:C('site_url') .  U('Hotels/index',array('token' => $_GET['token']))}",
            "weiboLink": "{gr-:C('site_url') .  U('Hotels/index',array('token' => $_GET['token']))}",
            "tTitle": "{gr-$metaTitle}",
            "tContent": "{gr-$metaTitle}"
        };
</script>
{gr-$shareScript}
</html>
