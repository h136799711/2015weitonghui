<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>

		<title>{gr-$tpl.wxname}</title>
		<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta charset="utf-8">
		<link href="__STATIC__/tpl/144/css/cate.css" rel="stylesheet" type="text/css" />
	{gr-$zhidacode}</head>

	<body>
		<!--music-->
		<if condition="$homeInfo['musicurl'] neq false">
			<include file="Index:music"/>
			
		</if>
<div class="mainbg" style="background:#7ABDE9;">
    <volist name="flashbg" id="so">
        <img src="{gr-$so.img}" />
    </volist>
</div>
	<ul class="mainmenu">

		<volist name="info" id="vo">
			<li>
				<a href="<if condition="$vo['url'] eq ''">{gr-:U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{gr-$vo.url|htmlspecialchars_decode}</if>" >
					<p><img src="{gr-$vo.img}" /><span>{gr-$vo.name}</span></p>
				</a>
			</li>
		</volist>	


	</ul>
  <div class="copyright">
<if condition="$iscopyright eq 1">
{gr-$homeInfo.copyright}
<else/>
{gr-$siteCopyright}
</if>
</div>  <include file="Index:styleInclude"/><include file="$cateMenuFileName"/> 
	<if condition="ACTION_NAME eq 'index'">
		<script type="text/javascript">
			window.shareData = {  
					"moduleName":"Index",
					"moduleID": '10',
					"imgUrl": "{gr-$homeInfo.picurl}", 
					"timeLineLink": "{gr-:C('site_url')}{gr-:U(Index/ACTION_NAME,array('token'=>$_GET['token']))}",
					"sendFriendLink": "{gr-:C('site_url')}{gr-:U(Index/ACTION_NAME,array('token'=>$_GET['token']))}",
					"weiboLink": "{gr-:C('site_url')}{gr-:U(Index/ACTION_NAME,array('token'=>$_GET['token']))}",
					"tTitle": "{gr-$homeInfo.title}",
					"tContent": "{gr-$homeInfo.info}"
				};
		</script>
	<else />
		<script type="text/javascript">
			window.shareData = {  
				"moduleName":"Index",
				"moduleID": '1',
				"imgUrl": "{gr-$homeInfo.picurl}", 
				"timeLineLink": "{gr-:C('site_url')}{gr-:U(Index/ACTION_NAME,array('token'=>$_GET['token'],'classid'=>$_GET['classid']))}",
				"sendFriendLink": "{gr-:C('site_url')}{gr-:U(MODULE_NAME/ACTION_NAME,array('token'=>$_GET['token'],'classid'=>$_GET['classid']))}",
				"weiboLink": "{gr-:C('site_url')}{gr-:U(MODULE_NAME/ACTION_NAME,array('token'=>$_GET['token'],'classid'=>$_GET['classid']))}",
				"tTitle": "{gr-$homeInfo.title}",
				"tContent": "{gr-$homeInfo.info}"
			};
		</script>	
	
	</if>
{gr-$shareScript}
	</body>
</html>
