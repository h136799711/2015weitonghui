<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>{gr-$thisCompany.name}</title>
        <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <link href="__WAP__/card/style/style.css" rel="stylesheet" type="text/css">
        <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js" type="text/javascript"></script>
    </head>
    <body id="cardunion" class="mode_webapp2">
        <div class="qiandaobanner"><a href="javascript:history.go(-1);"><img src="<if condition="$thisCard.contact neq ''">{gr-$thisCard.contact}<else/>__ROOT__/Public/User/images/cart_info/addr.jpg</if>" ></a> </div>
        <volist id="thisCompany" name="companies">
        <div class="cardexplain">
            <ul class="round">

                <li class="userinfo"><a href="{gr-:U('Wap/Card/companyIntro',array('companyid'=>$thisCompany['id'],'token'=>$token,'wecha_id'=>$wecha_id))}"><span><if condition="$thisCompany.name neq ''">{gr-$thisCompany.name}<else/>商家未设置</if></span></a></li>
                <li class="tel"><a href="tel:{gr-$thisCompany.tel}"><span><if condition="$thisCompany.tel neq ''">{gr-$thisCompany.tel}<else/>商家未设置电话</if></span></a></li>

                <li class="address"><a href="{gr-:U('Wap/Card/companyMap',array('companyid'=>$thisCompany['id'],'token'=>$token,'wecha_id'=>$wecha_id))}"><span><if condition="$thisCompany.address neq ''">{gr-$thisCompany.address}<else/>商家未设置地址</if></span></a></li>
                
                <li class="detail"><a href="{gr-:U('Wap/Card/companyIntro',array('companyid'=>$thisCompany['id'],'token'=>$token,'wecha_id'=>$wecha_id))}"><span>查看介绍</span></a></li>
            </ul>
        </div>
        </volist>
        <include file="Card:bottom"/>
        <include file="Card:share"/>
    </body>
</html>
