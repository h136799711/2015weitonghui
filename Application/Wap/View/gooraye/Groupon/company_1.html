<include file="Groupon:header_0"/>
    <div id="deal-bizinfo" class="box-style deal-bizinfo">
        <h2><span class="icon-fonts">H</span>总店信息</h2>

            <div class="biz-info">
                <a href="{gr-:U('Groupon/company',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id'],'id'=>$product['id']))}">
                    <div class="biz-detail">
                        <p class="title ell"> {gr-$thisCompany.name}</p>

                        <p class="address ell">{gr-$thisCompany.address}</p>
                    </div>
                </a>

                <div class="icon-fonts call">
                    <a href="tel:{gr-$thisCompany.tel}">E</a>
                </div>
            </div>
            <a class="more" href="{gr-:U('Groupon/companyMap',array('token'=>$_GET['token'],'id'=>$_GET['id'],'companyid'=>$thisCompany['id'],'wecha_id'=>$_GET['wecha_id']))}">查看地图</a>
            
    </div>
    
    <if condition="$branchStoreCount gt 0">
    <div id="deal-bizinfo" class="box-style deal-bizinfo">
        <h2><span class="icon-fonts">H</span>分店信息</h2>
        <goorayelist array="branchStores" foreach="s">
            <div class="biz-info">
                <a href="{gr-:U('Groupon/company',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id'],'id'=>$product['id']))}">
                    <div class="biz-detail">
                        <p class="title ell"> {gr-$s.name}</p>

                        <p class="address ell">{gr-$s.address}</p>
                    </div>
                </a>

                <div class="icon-fonts call">
                    <a href="tel:{gr-$s.tel}">E</a>
                </div>
            </div>
            
            <a class="more" href="{gr-:U('Groupon/companyMap',array('token'=>$_GET['token'],'id'=>$_GET['id'],'companyid'=>$s['id'],'wecha_id'=>$_GET['wecha_id']))}">查看地图</a><br>
            </goorayelist>
            
    </div>
