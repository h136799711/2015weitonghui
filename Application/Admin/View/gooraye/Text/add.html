<!DOCTYPE html >
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>权限管理</title>
<include file="Common/header" /> 
<script src="__STATIC__/jquery-1.4.2.min.js" type="text/javascript"></script>
<meta http-equiv="x-ua-compatible" content="ie=7" />
<link rel="stylesheet" href="__STATIC__/kindeditor/themes/default/default.css" />
<script charset="utf-8" src="__STATIC__/kindeditor/kindeditor-min.js"></script>
<script charset="utf-8" src="__STATIC__/kindeditor/lang/zh_CN.js"></script>
<script>
	var editor;
	KindEditor.ready(function(K) {
		editor = K.create('textarea[name="content"]', {
			uploadJson : '{gr-:U("Editor/editer_upload")}',
			fileManagerJson : '{gr-:U("Editor/editer_manager")}',
			allowFileManager : true,
		});
		
		K('#imgs').click(function() {
			editor.loadPlugin('multiimage', function() {
				editor.plugin.multiImageDialog({
					clickFn : function(urlList) {
						K('#img-hidden').val(urlList);
						editor.hideDialog();
					}
				});
			});
		});
		
	});
</script>
</head>
<body class="warp">
<div id="artlist" class="addn">
<form action="{gr-:U('Article/insert')}" method="post">
<table class="table table-condensed table-bordered table-striped"  width="100%" border="0" cellspacing="0" cellpadding="0" id="addn">
  <tr>
    <th colspan="4">{gr-$title}</th>
    </tr>
    <tr> 
		<td  height="48" align="right">
			<strong>标题：</strong>
		</td>
		<td>
			<input type="text" name="title" value="" class="form-control empty" size="45" style="width:450px;" />
		</td>
    </tr>
	<tr> 
		<td  height="48" align="right">
			<strong>描述：</strong>
		</td>
		<td>
			 <textarea class="text-input "  name="description" style="width:450px;height:30px;border: 1px solid #BFBFBF;border-bottom: 1px solid #E4E4E4;border-right: 1px solid #E4E4E4;background: #E9E9E9;"></textarea>
		</td>
    </tr>
 
    <tr> 
      <td height="48" align="right">
		<strong>文章作者：</strong>
	  </td>
      <td height="48">
		<input type="text" name="author" value="" class="form-control empty" />　
		<strong>文章来源：</strong>
		<input type="text" name="form" value="" class="form-control empty" /> 
	  </td>
    </tr>
    <tr> 
      <td width="10%" height="48" align="right"><strong>封面上传：</strong></td>
      <td width="90%"><img src="__IMG__/main/picxz.gif" id="imgs" />
	  <input type="hidden" name="imgs"  id="img-hidden" />
	  </td>
    </tr>
      <tr> 
      <td colspan="2">
		 <textarea class="text-input "  id="editor_id" name="content" cols="79" rows="15" style="width:100%;height:300px;"></textarea>
 </td>
    </tr>
    <tr> 
      <td height="48" colspan="2">
	  <div id="addkey"></div>
	  <div 	style="">
		<input type="submit" value="" style="width:97px;height:27px;background:url(__IMG__/main/addwz.gif)" />
		<input type="reset" value="" style="width:97px;height:27px;background:url(__IMG__/main/addqx.gif)" />
	  </div></td>
    </tr>
</table>
</form>
<br />
<br />
<br />

</div>
<script src="__STATIC__/bootstrap/material-design/js/ripples.min.js"></script>
<script src="__STATIC__/bootstrap/material-design/js/material.min.js"></script>
<script>
    $(document).ready(function() {
        $.material.init();
    });
</script>
</html>
