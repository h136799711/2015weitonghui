<!DOCTYPE html >
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>权限管理</title>
<include file="Common/public" />
<div class="cr"></div>
<table class="table table-condensed table-bordered table-striped"  width="100%" border="0" cellspacing="0" cellpadding="0" id="alist">
	  <tr>
		<td width="70">ID</td>
		<td width="150">关键词</td>
		<td width="100">微信公众号</td>
		<td width="150">内容</td>
		<td width="150">发布时间</td>
		<td width="150">更新时间</td>
		<td width="150">发布用户</td>
		<td width="100">管理操作</td>
	  </tr>
	    <volist name="info" id="vo">
			<tr>
				<td align='center'>{gr-$vo.id}</td>
				<td align='center'>{gr-$vo.keyword}</td>
				<td align='center'><if condition="$vo['wxname'] eq null">微信已删除<else/>{gr-$vo.wxname}</if></td>
				<td align='center'>{gr-$vo.text|iconv_substr=0,20,'utf-8'}</td>
				<td align='center'><php>echo date('Y-m-d', $vo['createtime'])</php></td>
				<td align='center'><php>echo date('Y-m-d', $vo['updatetime'])</php></td>
				<td align='center'><php>echo $vo['uname']</php></td>
				</td>
				<td align='center'>
					<a target="ddd" href="{gr-:U('Wap/Index/content',array('token'=>$vo['token'],'id'=>$vo['id']))}">查看</a> |
					<a href="{gr-:U('Text/del/',array('id'=>$vo['id'],'pid'=>$_GET['pid']))}">删除</a>
				</td>
			</tr>
	    </volist>
     <tr bgcolor="#FFFFFF"> 
      <td colspan="8"><div class="listpage">{gr-$page}</div></td>
    </tr>
   
</table>
