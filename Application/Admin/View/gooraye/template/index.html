<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- 后台主体结构框架 -->
        <meta charset="UTF-8">
        <block name="title"><title>标题</title></block>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link type="text/css" rel="stylesheet" href="__STATIC__/bootstrap/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="__STATIC__/bootstrap/material-design/css/ripples.min.css" />
        <link type="text/css" rel="stylesheet" href="__STATIC__/bootstrap/material-design/css/material-wfont.min.css" />        
        <link href="__CSS__/style.css" type="text/css" rel="stylesheet">
        <block name="cssIncludes"></block>
        <script src="__STATIC__/jquery-1.11.1.min.js" type="text/javascript"></script>
    </head>
    <body>

        <div class="container-fluid nosmallsize">
        <!-- 顶部导航 -->
        <div class="topbar navbar navbar-default">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand logo" href="javascript:void(0)">&nbsp;</a>
            </div>
            <div class="navbar-collapse collapse navbar-responsive-collapse">
                <ul class="nav navbar-nav">
                    <volist name="nav" id="nav_val">
                    <li class="nav" id="link{gr-$nav_val['id']}">
                        <a href="#" class="btn btn-default" onClick="JumpleftFrame('{gr-:U('System/menu',array('pid'=>$nav_val['id'],'level'=>2,'title'=>rawurlencode
                    ($nav_val['title'])))}',{gr-$nav_val['id']});">{gr-$nav_val['title']}</a></li>
                    </volist>
                </ul>
                <ul class="nav navbar-nav navbar-right userinfo">
                    <li><i class="mdi-action-perm-identity"></i>
                    <span>{gr-$Think.session.username}</span></li>
                    <li ><a  href="{gr-:U('Index/logout')}"><i class="mdi-action-exit-to-app"></i></a></li>
                </ul>
            </div>
        </div>
        <!-- 顶部导航 END -->
	<!-- 左 START-->
        <div class="left">
            <IFRAME frameBorder="0" id="left" name="left" scrolling="auto" src="{gr-:U('System/menu')}" style="HEIGHT:100%;width: 100%;Z-INDEX:2" allowtransparency="true"></IFRAME>
        </div>
	<!-- 左 END-->

	<!-- 右 START-->
	
        <div class="main">
            <IFRAME id="main" name="main" style="width: 100%; HEIGHT: 100%" src="{gr-:U('System/main')}" frameBorder=0></IFRAME>
        </div>
	<!-- 右 END-->

        <div class="footer">
            <p class="text-center">Copyright &copy; 2013-2014 古睿(Gooraye)版权所有</p>
        </div>
        </div>
        <!-- 底部脚本区 -->

        <script src="__STATIC__/bootstrap/js/bootstrap.min.js"></script>
        <script src="__STATIC__/bootstrap/material-design/js/ripples.min.js"></script>
        <script src="__STATIC__/bootstrap/material-design/js/material.min.js"></script>        
        <script src="__STATIC__/artDialog/jquery.artDialog.js?skin=default"></script>
        <script src="__STATIC__/artDialog/plugins/iframeTools.js"></script>
        <script src="__JS__/common.js" type=text/javascript></script>
        <script>
                    $(document).ready(function() {
                        $.material.init();
                        // console.log($(window).width());
                        $(window).resize(function(){
                            var mainHeight = $(".main").height();
                            var minusHeight = $(".topbar").outerHeight();
                            var screenHeight = $(window).height();
                            var computeMainHeight = screenHeight - minusHeight-60;
                            // console.log(mainHeight,screenHeight);
                            $(".main").height(computeMainHeight);
                            $(".left").height(computeMainHeight);

                        });
                        $(window).resize();
                    });
        </script>
        <block name="jsIncludes"></block>
    </body>
</html>
