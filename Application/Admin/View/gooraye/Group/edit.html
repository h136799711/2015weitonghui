<!DOCTYPE html >
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>权限管理</title>
<include file="Common/header" /> 
<script src="__STATIC__/jquery-1.4.2.min.js" type="text/javascript"></script>
<meta http-equiv="x-ua-compatible" content="ie=7" />
<script type="text/javascript">
	$(function(){
		$('#submit').click(function(){
			var forms=$('#form').serialize();
			$.ajax({
				type:'POST',
				url:'{gr-:U("$action/edit")}',
				data:forms,
				success:function(msg){
					msg=eval('('+msg+')');
					alert(msg.info);
				}
			});
		})
	});
</script>
</head>
<body class="warp">
<div id="artlist" class="addn">
<form id="form">
<table class="table table-condensed table-bordered table-striped"  width="100%" border="0" cellspacing="0" cellpadding="0" id="addn">
  <tr>
    <th colspan="4">{gr-$title}</th>
    </tr>
	<tr> 
      <td  height="48" align="right"><strong>组名：</strong></td>
      <td><input type="text" name="name" value="{gr-$info.name}" class="form-control empty" size="45" /></td>
    </tr>
	<tr> 
      <td height="48" align="right"><strong>状态：</strong></td>
      <td height="48">
		<input type="radio" name="status" value="0" class="form-control empty" <eq name="info.status" value="0">checked</eq> />关闭
		<input type="radio" name="status" value="1" class="form-control empty" <eq name="info.status" value="1">checked</eq> />开启
	  </td>
	  <input type="hidden" name="dosubmit" />
    </tr>
	<tr> 
      <td  height="48" align="right"><strong>备注：</strong></td>
      <td><input type="text" name="remark" value="{gr-$info.remark}"  class="form-control empty" size="45" /></td>
    </tr>
    <tr> 
      <td height="48" colspan="2"><div id="addkey"></div><div class="fabu"><img src="__IMG__/main/addwz.gif" id="submit" /> <img src="__IMG__/main/addqx.gif" /></div></td>
    </tr>
</table>
</form>
<br />
<br />
<br />

</div>
<script src="__STATIC__/bootstrap/material-design/js/ripples.min.js"></script>
<script src="__STATIC__/bootstrap/material-design/js/material.min.js"></script>
<script>
    $(document).ready(function() {
        $.material.init();
    });
</script>
</html>
