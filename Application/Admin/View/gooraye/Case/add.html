<!DOCTYPE html >
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>权限管理</title>
<include file="Common/header" /> 
<script src="__STATIC__/jquery-1.4.2.min.js" type="text/javascript"></script>
<meta http-equiv="x-ua-compatible" content="ie=7" />
<script src="__STATIC__/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="__STATIC__/artDialog/plugins/iframeTools.js"></script>
</head>
<body class="warp">
<div id="artlist" class="addn">
<gt name="info.id" value="0">
			<form action="{gr-:U('Case/upsave')}" method="post" name="form" enctype="multipart/form-data" id="myform">
			<input type="hidden" name="id" value="{gr-$info.id}">
		<else />
			<form action="{gr-:U('Case/insert')}" method="post" name="form" enctype="multipart/form-data" id="myform">
		</gt>
			<table class="table table-condensed table-bordered table-striped"  width="100%" border="0" cellspacing="0" cellpadding="0" id="addn">

				 <tr>
					<th colspan="4">{gr-$title}</th>
				</tr>
				<tr>
					<td height="48" align="right"><strong>名称：</strong></td>
					<td colspan="3" class="lt">
						<input type="text" name="name" class="form-control empty" size="45" value="{gr-$info.name}" />
					</td>
				</tr>
				<tr>
					<td height="48" align="right"><strong>图片：</strong></td>
					<td colspan="3" class="lt">
						<input type="text" class="form-control empty" id="pic" name="img" value="{gr-$info.img}" /> <script src="__STATIC__/gfile.js"></script><a href="###" onclick="gfilePicUpload('pic',700,420,'{gr-$token}')">上传</a> <a href="###" onclick="viewImg('pic')">预览</a>
					</td>
				</tr>
				<tr>
					<td height="48" align="right"><strong>url地址：</strong></td>
					<td colspan="3" class="lt">
						<input type="url" name="url" class="form-control empty" value="{gr-$info.url}" size="45"/>
					</td>
				</tr>
				<tr>
					<td height="48" align="right"><strong>状态：</strong></td>
					<td colspan="3" class="lt">
						<input type="radio" class="radio" class="form-control empty" value="1" name="status" id="status1" <if condition="($info.status eq 1) OR ($info['status'] eq '') ">checked=""</if> >
							启用
							<input type="radio" class="radio" class="form-control empty"  value="0" name="status" id="status2" <eq name="info.status" value="0">checked=""</eq> >
							关闭
					</td>
				</tr>
	<tr>
		<td colspan="4">
			<gt name="info.id" value="0">
				<input class="btn btn-primary" type="submit" name="dosubmit" value="修 改" >
				<else />
				<input class="btn btn-primary" type="submit" name="dosubmit" value="添 加"></gt>
			&nbsp;
			<input class="btn btn-primary" type="button" onclick="javascript:history.back(-1);" value="返 回" ></td>
	</tr>
</table>
</form>
<br />
<br />
<br />

</div>
<script src="__STATIC__/bootstrap/material-design/js/ripples.min.js"></script>
<script src="__STATIC__/bootstrap/material-design/js/material.min.js"></script>
<script>
    $(document).ready(function() {
        $.material.init();
    });
</script>
</html>
