<!DOCTYPE html >
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>权限管理</title>
<include file="Common/public" />
<div class="cr"></div>
<table class="table table-condensed table-bordered table-striped"  width="100%" border="0" cellspacing="0" cellpadding="0" id="alist">
	  <tr>
		<td width="70">ID</td>
		<td width="150">名称</td>
		<td width="200">url</td>
		<td >图片</td>
		<td width="70">状态</td>
		<td width="100">管理操作</td>
	  </tr>
	    <volist name="info" id="vo">
			<tr>
				<td align='center'>{gr-$vo.id}</td>
				<td >{gr-$vo.name}</td>
				<td >{gr-$vo.url}</td>
				<td ><img src="{gr-$vo.img}"/></td>
				<td align='center'><eq name="vo.status" value="1"><font color="red">√</font><else/><font color="blue">×</font></eq> 
				</td>
				<td align='center'>
					<a href="{gr-:U('Case/edit/',array('id'=>$vo['id']))}">修改</a>
					| <a href="{gr-:U('Case/del/',array('id'=>$vo['id']))}" >删除</a>
				</td>
			</tr>
	    </volist>
     <tr bgcolor="#FFFFFF"> 
      <td colspan="8"><div class="listpage">{gr-$page}</div></td>
    </tr>
   
</table>


<script src="__STATIC__/bootstrap/material-design/js/ripples.min.js"></script>
<script src="__STATIC__/bootstrap/material-design/js/material.min.js"></script>
<script>
    $(document).ready(function() {
        $.material.init();
    });
</script>
</html>
