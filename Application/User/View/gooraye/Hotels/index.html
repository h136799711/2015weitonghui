<h4 >房间类型管理</h4>

</div>

<div class="bg-warning tip">此处只显示总店信息，连锁店订单及菜品请进入相应平台进行管理，连锁店登录账号密码及登录地址请在LBS里设置查看</div>
</if>
<!--tab start-->
<div class="tab">
<ul class="list-unstyled nav nav-tabs">
<li class="current tabli" id="tab0"><a href="{gr-:U('Hotels/index', array('token' => $token,'cid' => $cid))}">房间类型管理</a></li>
<li class="tabli" id="tab1"><a href="{gr-:U('Hotels/house', array('token' => $token,'cid' => $cid))}">房间管理</a></li>
<li class="tabli" id="tab4"><a href="{gr-:U('Hotels/orders', array('token' => $token,'cid' => $cid))}">订单管理</a></li>

<li class="tabli" id="tab5"><a href="{gr-:U('ReplyInfo/set', array('token'=>$token, 'infotype' => 'Hotels'))}">酒店预订回复配置</a></li>
</if>
</ul>
</div>
<!--tab end-->
<div >
<div class="pageNavigator left"> <a href="{gr-:U('Hotels/add',array('token' => $token,'cid'=>$cid))}" title="添加" class="btn btn-primary"><i class="mdi-content-add"></i>添加房间类型</a></div>
<div class="clearfix"></div>
</div>
<div class="">
<form method="post" action="" id="info">
<table class="table table-condensed table-bordered table-striped" border="0" cellspacing="0" cellpadding="0" width="100%">
<thead>
	<tr>
		<th class="select">选择</th>
		<th width="160">房间类型名称</th>
		<th width="60">普通价格</th>
		<th width="60">会员价格</th>
		<th width="60">容纳人数</th>
		<th width="60">房间数</th>
		<th width="260">介绍</th>
		<th width="200" class="norightborder">操作</th>
	</tr>
</thead>
<tbody>
<tr></tr>
<volist name="list" id="tablelist"> 
	<tr>
		<td><input type="checkbox" name="del_id[]" value="285" class="checkitem"></td>
		<td>{gr-$tablelist.name}</td>
		<td>{gr-$tablelist.price}</td>
		<td>{gr-$tablelist.vprice}</td>
		<td>{gr-$tablelist.num}</td>
		<td>{gr-$tablelist.houses}</td>
		<td>{gr-$tablelist.note}</td>
		<td class="norightborder">
			<a class="btn btn-warning btn-sm" href="{gr-:U('Hotels/add', array('id' => $tablelist['id'], 'token' => $token,'cid' => $tablelist['cid']))}"><i class="mdi-editor-mode-edit"></i>修改</a> 
			<a class="btn btn-warning btn-sm"  href="javascript:drop_confirm('您确定要删除吗?', '{gr-:U('Hotels/del',array('id' => $tablelist['id'], 'token' => $token,'cid' => $tablelist['cid']))}');"><i class="mdi-action-delete"></i>删除</a>
		</td>
	</tr>
</volist>
</tbody>
</table>
</form>
</div>
<div >
	<div class="pageNavigator right">
		<div class="pages">{gr-$page}</div>
	</div>
	<div class="clearfix"></div>
</div>
</div>
