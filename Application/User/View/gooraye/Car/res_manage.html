<include file="Public/head"/>
<link rel="stylesheet" type="text/css" href="__STATIC__/default_user_com.css" media="all">

<script src="__STATIC__/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="__STATIC__/artDialog/plugins/iframeTools.js"></script>
<div class="col-xs-9 col-sm-9  col-md-10 col-lg-10 ">
<include file="Car/menu"/>
          <div class="righttitle">
              <h4 ><if condition="$addtype eq 'drive'">预约试驾<else/>预约保养</if>  订单管理</h4>
               
          </div>
          
          <div >
    <div class="alert">
    <p>（ 本次收集订单总数：<span class="redamount">{gr-$count}</span>个　　预订成功：<span class="redamount">{gr-$ok_count}</span>个　　预订失败：<span class="redamount">{gr-$lose_count}</span>个　　等待客服回电订单：<span class="redamount">{gr-$call_count}</span>个） </p>
    </div>
</div>

          <div class="">
          <form method="post" action="" id="info">
          <input name="delall" type="hidden" value="del">
           <input name="wxid" type="hidden" value="{gr-$wxid}">
            <table class="table table-condensed table-bordered table-striped" border="0" cellspacing="0" cellpadding="0" width="100%">
              <thead>
                    <tr>
                      <th width="20">序号</th>
                    <th width="60">真实姓名</th>
                    <th class="85">电话</th>
                    <th class="85">预约项目</th>
                    <th width="160">预定日期</th>
                    <th class="60">订单状态</th>
                    <th width="150" class="norightborder">操作</th>
                    </tr>
                  </thead>
              <tbody>
                <tr></tr>
                <volist name="books" id="o">
                    <tr>
                        <td>{gr-$o.id}</td>
                        <td>{gr-$o.truename}</td>
                        <td>{gr-$o.tel}</td>
                        <td>{gr-$o.housetype}  <if condition="$o['type'] eq 'drive'">－预约试驾<elseif condition="$o['type'] eq  'maintain'"/>- 预约保养</if> </td>
                        <td>{gr-$o.dateline}/{gr-$o.timepart}</td>
                        <td><if condition="$o.remate eq 0">待回复<elseif condition="$o.remate eq 1"/>确认<elseif condition="$o.remate eq 2"/>拒绝</if></td>



                        <td class="norightborder"><a class="btn btn-warning btn-sm" href="###" onclick="showIntroDetail({gr-$o.id})">详细</a>  <a class="btn btn-warning btn-sm" href="javascript:drop_confirm('您确定要删除吗?', '{gr-:U('Car/manage_del',array('token'=>$o['token'],'id'=>$o['id'],'car'=>'car'))}');"  class="btn btn-warning btn-sm"  title="删除"><i class="mdi-action-delete"></i>删除</a></td>
                    </tr>
                </volist>
                </tbody>
            </table>
            <input type="hidden" name="token" value="{gr-$_GET['token']}" />
           </form> 
          </div>
           <script>
            function showIntroDetail(id){
                art.dialog.open('{gr-:U('Car/reservation_uinfo',array('token'=>$token,'id'=>''))}'+id,{lock:false,title:'预约订单详情',width:700,height:420,resize:true,yesText:'关闭',background: '#000',opacity: 0.87});
            }
        </script>

          <div >
            <div class="pageNavigator right">
                 <div class="pages">{gr-$page}</div>
            </div>
            <div class="clearfix"></div>
          </div>
        </div>  
<include file="Public/footer"/>
