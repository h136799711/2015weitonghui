<include file="Public/head"/>
<link rel="stylesheet" type="text/css" href="__STATIC__/default_user_com.css" media="all">
<div class="col-xs-9 col-sm-9  col-md-10 col-lg-10 ">
    <include file="Car/menu"/>
    <div class="righttitle">
        <h4 >销售顾问管理</h4>
    </div>
    <div >
        <a href="{gr-:U('Car/add_saler',array('token'=>$token))}" class="btn btn-primary" id="add_menu">
        <i class="mdi-content-add"></i>添加销售顾问
        </a>
    </div>
    <form method="post" action="" id="info">
        <table class="table table-condensed table-bordered table-striped" border="0" cellspacing="0" cellpadding="0" width="100%">
            <thead>
                <tr>
                    <th>头像</th>
                    <th>姓名</th>
                    <th>电话</th>
                    <th>销售类型</th>
                    <th>显示顺序</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <volist name="salers" id="vo">
                <tr>
                    <td><img src="{gr-$vo['picture']}" style="max-height:50px;"/></td>
                    <td>{gr-$vo['name']}</td>
                    <td>{gr-$vo['mobile']}</td>
                    <td><if condition="$vo['salestype'] eq 1">售前</if><if condition="$vo['salestype'] eq 2">售后</if> <if condition="$vo['salestype'] eq 3">售前/售后</if> </td>
                    <td>{gr-$vo['sort']}</td>
                    <td class="input-medium">
                        <a class="btn btn-warning btn-sm" href="{gr-:U('Car/edit_salers',array('token'=>$token,'id'=>$vo['id']))}" title="编辑"><i class="mdi-editor-mode-edit"></i>编辑</a>
                        <a class="btn btn-warning btn-sm" href="{gr-:U('Car/del_salers',array('token'=>$token,'id'=>$vo['id']))}" title="删除" onclick="return(confirm('确定要删除吗？'))"><i class="mdi-action-delete"></i>删除</a>
                    </td>
                    </volist>
                    <tr>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
    <div >
        <div class="pageNavigator right">
            <div class="pages">{gr-$page}</div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
<include file="Public/footer"/>
