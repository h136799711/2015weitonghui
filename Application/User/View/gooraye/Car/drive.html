<include file="Public/head"/>
<link rel="stylesheet" type="text/css" href="__STATIC__/default_user_com.css" media="all">
<div class="col-xs-9 col-sm-9  col-md-10 col-lg-10 ">
    <include file="Car/menu"/>
    <div class="righttitle">
        <h4 >预约管理</h4>
        <div class="clearfix"></div>
    </div>

    <div >
        <div class="alert">
            <p><span class="bold">使用方法：</span>功能勾选，设置好信息后，输入关键词即可看到效果。<a class="btn" href="javascript:location.reload()"><i class="mdi-navigation-refresh"></i>刷新</a></p>
        </div>
    </div>

    <div >

        <a href="{gr-:U('Reservation/add',array('token'=>$token,'addtype'=>'drive','car'=>'car'))}" class="btn btn-primary">
        <i class="mdi-content-add"></i>新增预约
        </a>
    </div>
    <div class="clearfix"></div>
</div>
<div class="">
    <form method="post" action="" id="info">
        <input name="delall" type="hidden" value="del">
        <input name="wxid" type="hidden" value="{gr-$wxid}">
        <table class="table table-condensed table-bordered table-striped" border="0" cellspacing="0" cellpadding="0" width="100%">
            <thead>
                <tr>
                    <th>预约名称</th>
                    <th>关键字</th>
                    <th>预约电话</th>
                    <th>限定量</th>
                    <th>总订单限制</th>
                    <th>开始时间/结束时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <volist name="drive" id="vo">
                <tr>
                    <td>{gr-$vo['title']}</td>
                    <td>{gr-$vo['keyword']}</td>
                    <td>{gr-$vo['tel']}</td>
                    <td><if condition="$vo['type'] eq 1">时间限制<elseif condition="$vo['type'] eq 2"/>限定每日量<else/>限定全部总量</if></td>
                    <td>{gr-$vo['allnums']}</td>
                    <td>{gr-$vo['date']}</td>
                    <td >
                        <a href="{gr-:U('Reservation/index',array('token'=>$vo['token'],'id'=>$vo['id'],'addtype'=>'drive','car'=>'car'))}" class="btn" title="订单管理">管理</a>
                        <!--a class="btn" href="{gr-:U('Reservation/edit',array('token'=>$vo['token'],'id'=>$vo['id'],'addtype'=>'drive'))}" title="编辑"><i class="mdi-editor-mode-edit"></i>编辑</a>
                        <a class="btn" href="{gr-:U('Reservation/del',array('token'=>$vo['token'],'id'=>$vo['id'],'addtype'=>'drive'))}"  onclick="return(confirm('确定要删除吗？'))" title="删除">删除</a-->
                    </td>
                </tr>
                </volist>
                <tr>
                </tr>
            </tbody>
        </table>
    </form>
</div>
<div >
    <div class="pageNavigator right">
        <div class="pages">{gr-$page}</div>
    </div>
    <div class="clearfix"></div>
</div>
</div>
<include file="Public/footer"/>
