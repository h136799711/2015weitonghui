<include file="Public/head"/>
<div class="col-xs-9 col-sm-9  col-md-10 col-lg-10 ">
    <include file="Car/menu"/>
    <div class="righttitle">
        <h4 >品牌管理</h4>
        <div class="clearfix"></div>
    </div>
    <div >
        <a href="{gr-:U('Car/carbrand',array('token'=>$token))}" class="btn btn-primary">
        <i class="mdi-content-add"></i>添加品牌
        </a>
    </div>
    <form method="post" action="" id="info">
        <input name="delall" type="hidden" value="del">
        <input name="wxid" type="hidden" value="{gr-$wxid}">
        <table class="table table-condensed table-bordered table-striped" border="0" cellspacing="0" cellpadding="0" width="100%">
            <thead>
                <tr>
                    <th>名称</th>
                    <th>LOGO</th>
                    <th>网站</th>
                    <th>显示顺序</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <volist name="brands" id="vo">
                <tr>
                    <td>{gr-$vo['name']}</td>
                    <td><img type="img" src="{gr-$vo['logo']}" style="max-height:50px;"/></td>
                    <td><a href="{gr-$vo['www']}" target="_blank">{gr-$vo['www']}</a></td>
                    <td>{gr-$vo['sort']}</td>
                    <td class="input-medium">
                        <a  class="btn btn-warning btn-sm" href="{gr-:U('Car/brand_edit',array('token'=>$vo['token'],'bid'=>$vo['id']))}" title="编辑"><i class="mdi-editor-mode-edit"></i>编辑</a>
                    <a class="btn btn-warning btn-sm" onclick="return(confirm('确定要删除吗？'))" href="{gr-:U('Car/brand_del',array('token'=>$vo['token'],'bid'=>$vo['id']))}" title="删除"  ><i class="mdi-action-delete"></i>删除</a></td>
                </tr>
                </volist>
                <tr>
                </tr>
            </tbody>
        </table>
    </form>
</div>
<div >
    <div class="pageNavigator right">
        <div class="pages">{gr-$page}</div>
    </div>
    <div class="clearfix"></div>
</div>
</div>
<include file="Public/footer"/>
