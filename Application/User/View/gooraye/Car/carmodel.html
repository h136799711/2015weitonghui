<include file="Public/head"/>
<link rel="stylesheet" type="text/css" href="__STATIC__/default_user_com.css" media="all">
<div class="col-xs-9 col-sm-9  col-md-10 col-lg-10 ">
    <include file="Car/menu"/>
    <div class="righttitle">
        <h4 >车型管理</h4>
        <div class="clearfix"></div>
    </div>
    <div >
        <a href="{gr-:U('Car/add_carmodel',array('token'=>$token))}" class="btn btn-primary">
        <i class="mdi-content-add"></i>添加车型
        </a>
    </div>
    <form method="post" action="" id="info">
        <input name="delall" type="hidden" value="del">
        <input name="wxid" type="hidden" value="{gr-$wxid}">
        <table class="table table-condensed table-bordered table-striped" border="0" cellspacing="0" cellpadding="0" width="100%">
            <thead>
                <tr>
                    <th>年款/名称</th>
                    <th>品牌/车系</th>
                    <th>报价</th>
                    <th>显示顺序</th>
                    <th style="width:200px;">操作</th>
                </tr>
            </thead>
            <tbody>
                <volist name="carmodel" id="vo">
                <tr>
                    <td>{gr-$vo['model_year']}/{gr-$vo['name']}</td>
                    <td>{gr-$vo['brand_serise']}</td>
                    <td>{gr-$vo['dealer_price']}</td>
                    <td>{gr-$vo['sort']}</td>
                    <td class="input-medium">
                        <a class="btn btn-warning btn-sm" href="{gr-:U('Car/edit_carmodel',array('token'=>$token,'id'=>$vo['id']))}" title="编辑"><i class="mdi-editor-mode-edit"></i>编辑</a>
                    <a class="btn btn-warning btn-sm" href="{gr-:U('Car/del_carmodel',array('token'=>$token,'id'=>$vo['id']))}" title="删除" onclick="return(confirm('确定要删除吗？'))" ><i class="mdi-action-delete"></i>删除</a></td>
                </tr>
                </volist>
                <tr>
                </tr>
            </tbody>
        </table>
    </form>
</div>
<div >
    <div class="pageNavigator right">
        <div class="pages">{gr-$page}</div>
    </div>
    <div class="clearfix"></div>
</div>
</div>
<include file="Public/footer"/>
