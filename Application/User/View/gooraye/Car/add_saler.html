<div class="col-xs-9 col-sm-9  col-md-10 col-lg-10 ">
<include file="Car/menu"/>
<script>

var editor;
KindEditor.ready(function(K) {
editor = K.create('#info', {
resizeType : 1,
allowPreviewEmoticons : false,
allowImageUpload : true,
uploadJson : '{gr-:U("User/GFile/kindedtiropic")}',
items : [
'source','undo','plainpaste','wordpaste','clearhtml','quickformat','selectall','fullscreen','fontname', 'fontsize','subscript','superscript','indent','outdent','|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline','hr']
});
});
</script>
<script>
   jQuery(document).ready(function(){
      jQuery("#formID").validationEngine();
    });
</script>
<div class="righttitle">
  <h4>添加销售</h4><a href="javascript:history.go(-1);return false;" class="btn btn-primary" data-top><i class="mdi-content-reply"></i>返回</a>
 </div>
 <!--tab start-->

<!--tab end-->
    <div class=" bgfc" style="margin-top:10px;">
      <form class="form" method="post" action="" id="formID" target="_top" enctype="multipart/form-data">

        <table class="table" >
            <tbody>
                <tr>
                    <th width="120">姓名：</th>
                    <td> <input type="text" name="name" id="name" class="form-control"  value="{gr-$salers['name']}" data-validation-engine="validate[required,minSize[1],maxSize[20]]"
                    data-errormessage-value-missing="必填项!"/>
                        <span class="maroon">*</span>
                    </td>
                </tr>
                 <tr>
                    <th width="120">头像：</th>
                    <td>
                     <p>
                         <img class="thumb_img" id="picture_src" src="{gr-$salers['picture']|default='__IMG__/car/car_sell.png'}" style="max-height:100px;">
                         <input type="input" class="form-control" id="picture" value="{gr-$salers['picture']|default='__IMG__/car/car_sell.png'}" name="picture" >

                         <span class="help-inline">
                              <script src="__STATIC__/gfile.js"></script><a href="###" onclick="gfilePicUpload('picture',720,400,'{gr-$token}')" class="btn btn-warning btn-sm"><i class="mdi-file-file-upload"></i>上传</a> <a href="###" onclick="viewImg('picture')" class="btn btn-warning btn-sm"><i class="mdi-action-pageview"></i>预览</a>
                              <span class="help-inline">建议尺寸：图片150*150</span>
                         </span>
                     </p>
                    </td>
                </tr>
                <tr>
                    <th width="120">电话：</th>
                    <td>
                         <input type="text" name="mobile" id="mobile" class="form-control"  value="{gr-$salers['mobile']}" data-validation-engine="validate[required,custom[tel]]"/>
                         <span class="maroon">*</span>
                         <span class="help-inline">如 0575-01234567</span>
                     </td>
                </tr>
                <tr>
                    <th width="120">显示顺序：</th>
                    <td>  <input type="text" id="sort" name="sort" value="{gr-$salers['sort']|default=1}" class="input-mini px"data-validation-engine="validate[required,custom[integer],min[1]]" data-errormessage-value-missing="必填项"  /><span class="maroon">*</span>
                     <span class="help-inline">数字越大越靠前</span></td>
                </tr>
                <tr>
                    <th>类型：</th>
                    <td>
                    <select class="form-control"  name="salestype" id="salestype">
                      <option value="1" <if condition="$salers['salestype'] eq 1"> checked="checked"</if>>售前</option>
                      <option value="2" <if condition="$salers['salestype'] eq 2"> checked="checked"</if>>售后</option>
                      <option value="3" <if condition="$salers['salestype'] eq 3"> checked="checked"</if>>售前/售后</option>
                    </select>

                    </td>
                </tr>
                <tr>
                    <th width="120">简要介绍:</th>
                    <td> <textarea name="info"  id="info" style="width:605px;height:120px"  data-rule-maxlength="150" placeholder="可不填">{gr-$salers['info']|html_entity_decode|strip_tags}</textarea> [最多显示 10 个字]</td>
                </tr>




                  <tr>
                    <td>
                    <if condition="$salers['id'] neq ''">
                    <input type="hidden" name="id" value="{gr-$salers['id']}" />
                    </if>
                      <input type="hidden" name="token" value="{gr-$token}" />
                        <button type="submit" name="button" class="btn btn-primary"><i class="mdi-content-save"></i>保存</button>
                        <a href="javascript:history.go(-1);" class="btn btn-primary"><i class="mdi-navigation-cancel"></i>取消</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
  </div>

        </div>
