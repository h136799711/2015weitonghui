<include file="Public/head"/>
<div class="col-xs-9 col-sm-9  col-md-10 col-lg-10 ">
    <include file="Car/menu"/>
    <div class="righttitle">
        <h4 >车系管理</h4>
    </div>
    <a href="{gr-:U('Car/addseries',array('token'=>$token))}" class="btn btn-primary">
    <i class="mdi-content-add"></i>添加车系
    </a>
    <form method="post" action="" id="info">
        <input name="delall" type="hidden" value="del">
        <input name="wxid" type="hidden" value="{gr-$wxid}">
        <table class="table table-condensed table-bordered table-striped" border="0" cellspacing="0" cellpadding="0" width="100%">
            <thead>
                <tr>
                    <th>名称</th>
                    <th>图片</th>
                    <th>品牌</th>
                    <th>显示顺序</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <volist name="series" id="vo">
                <tr>
                    <!--td class="with-checkbox">
                    <input type="checkbox" name="check" value="1467" /></td-->
                    <td>{gr-$vo['name']}</td>
                    <td><img type="img" src="{gr-$vo['picture']}" style="max-height: 50px;" /></td>
                    <td>{gr-$vo['brand']|preg_replace='/^[0-9]*?@/','',###}</td>
                    <td>{gr-$vo['sort']}</td>
                    <td class="input-medium">
                        <a class="btn btn-warning btn-sm" href="{gr-:U('Car/editseries',array('token'=>$token,'id'=>$vo['id']))}" title="编辑"><i class="mdi-editor-mode-edit"></i>编辑</a>
                    <a class="btn btn-warning btn-sm"  onclick="return(confirm('确定要删除吗？'))" href="{gr-:U('Car/delseries',array('token'=>$token,'id'=>$vo['id']))}" title="删除" ><i class="mdi-action-delete"></i>删除</a></td>
                </tr>
                </volist>
                <tr>
                </tr>
            </tbody>
        </table>
    </form>
</div>
<div >
    <div class="pageNavigator right">
        <div class="pages">{gr-$page}</div>
    </div>
    <div class="clearfix"></div>
</div>
</div>
<include file="Public/footer"/>
