      <form class="form" method="post" action="" id="formID" target="_top" enctype="multipart/form-data">

        <table class="table" >
            <tbody>
                <tr>
                    <th width="120">标题：</th>
                    <td>
                         <input type="text" name="title" id="title" value="{gr-$carowner['title']}" class="form-control" data-validation-engine="validate[required,minSize[1]]"
                    data-errormessage-value-missing="必填项!"/>
                         <span class="maroon">*</span>
                     </td>
                </tr>
                <tr>
                    <th width="120">触发关键词：</th>
                    <td> <input type="text" name="keyword" id="keyword" class="form-control"  value="{gr-$carowner['keyword']}" data-validation-engine="validate[required,minSize[1],maxSize[20]]"
                    data-errormessage-value-missing="必填项!"/>
                    </td>
                </tr>
                 <tr>
                    <th width="120">图文消息封面：</th>
                    <td>
                     <p>
                         <img class="thumb_img" id="head_url_src" src="{gr-$carowner['head_url']|default='__IMG__/car/car_woner.png'}" style="max-height:100px;">
                         <input type="input" class="form-control" id="head_url" value="{gr-$carowner['head_url']|default='__IMG__/car/car_woner.png'}" name="head_url" >

                         <span class="help-inline">
                              <script src="__STATIC__/gfile.js"></script><a href="###" onclick="gfilePicUpload('head_url',720,400,'{gr-$token}')" class="btn btn-warning btn-sm"><i class="mdi-file-file-upload"></i>上传</a> <a href="###" onclick="viewImg('head_url')" class="btn btn-warning btn-sm"><i class="mdi-action-pageview"></i>预览</a>
                              <span class="help-inline">建议图片尺寸720*400，图片大小不超过300K</span>
                         </span>
                     </p>
                    </td>
                </tr>
                <tr>
                    <th width="120">介绍:</th>
                    <td> <textarea name="info"  id="info" style="width:605px;height:320px" >{gr-$carowner['info']}</textarea>
                    <span class="help-block"></span>
                    </td>
                </tr>
                  <tr>
                    <th>&nbsp;</th>
                    <td>
                    <if condition="$carowner['id'] neq ''">
                    <input type="hidden" name="id" value="{gr-$carowner['id']}" />
                    </if>
                      <input type="hidden" name="token" value="{gr-$token}" />
                        <button type="submit" name="button" class="btn btn-primary"><i class="mdi-content-save"></i>保存</button>
                        <a href="javascript:history.go(-1);" class="btn btn-primary"><i class="mdi-navigation-cancel"></i>取消</a>
