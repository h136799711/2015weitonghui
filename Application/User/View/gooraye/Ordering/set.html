<include file="Public/head"/>
<div class="col-xs-9 col-sm-9  col-md-10 col-lg-10 ">

<div class="righttitle">
  <h4>在线订餐配置 </h4><a href="{gr-:U('Ordering/index',array('token'=>session('token')))}" class="btn btn-primary" data-top><i class="mdi-content-reply"></i>返回</a>
 </div>
         
    <div class=" bgfc">
	  <form class="form" method="post" action="" target="_top" enctype="multipart/form-data">	 
		<table class="table" >
			<tbody>
				 <tr>
					<th width="120">关键词：</th>
					<td><input type="text" name="keyword" value="{gr-$ordering.keyword}" class="form-control" style="width:550px;"><br><span class="red">只能写一个关键词,功能面板必须开启在线订餐</span></td>
				</tr>
				<tr>
					<th width="120">回复标题：</th>
					<td><input type="text" name="title" value="{gr-$ordering.title}" class="form-control" style="width:550px;"></td>
				</tr>
				<tr>
					<th width="120">内容介绍：</th>
					<td><textarea style="width:560px;height:75px" name="info" id="info" class="form-control">{gr-$ordering.info}</textarea><br/>最多填写120个字</td>
				</tr>
				<tr>
					<th>回复图片：</th>
					<td><input type="text" name="picurl" value="{gr-$ordering.picurl}" class="form-control" style="width:550px;"><br/> 填写图片外链地址，大小为720x400</td>
				</tr>
				<tr>
					<th>幻灯片：</th>
					<td>
						<textarea style="width:560px;height:75px" name="flash" id="info" class="form-control">{gr-$ordering.flash}</textarea>
						 <br/>填写图片外链地址,多个请使用豆号（,）隔开,填写图片外链地址，大小为720x400</td>
				</tr>

				<th>&nbsp;</th>
					<td>
						<button type="submit" name="button" class="btn btn-primary"><i class="mdi-content-save"></i>保存</button>
						<a href="{gr-:U('ordering/index',array('token'=>session('token')))}" class="btn btn-primary"><i class="mdi-navigation-cancel"></i>取消</a>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
  </div> 
 
  
        </div>
<include file="Public/footer"/>
