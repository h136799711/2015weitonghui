<table style=" margin:20px 0 0 0;" border="0" cellspacing="0" cellpadding="0" width="100%">
        <tbody>
          <tr>
              <if condition="$busines_second['sid'] neq ''">
            <input type="hidden" class="form-control" id="sid" value="{gr-$busines_second['sid']}" name="sid" >
            <input type="hidden" class="form-control" id="status" value="edit" name="status" >
        </if>
            <input type="hidden" class="form-control" id="type" value="{gr-$type}" name="type" >

            <th valign="top"><label for="keyword">套餐名称</label></th>
            <td><input type="input" class="form-control" id="name" value="{gr-$busines_second['name']}" name="name" style="width:300px" data-validation-engine="validate[required,minSize[2],maxSize[20]]" data-errormessage-value-missing="必填项">
              尽量简单，不要超过20字 </td>
            <td></td>
          </tr>
          <tr>
            <th valign="top"><label for="keyword">选择分店</label></th>
            <td><select class="form-control"  name="mid_id" id="mid_id"  data-validation-engine="validate[required]" data-errormessage-value-missing="必填项">
                <option value="">请选择分店</option>
                <volist name="busines_list" id="vo">
                <option value="{gr-$vo.mid}" <if condition="$vo.mid eq $busines_second['mid_id']">selected="selected"</if>>{gr-$vo.name}</option>
            </volist>
                 </select>
              <br>
            </td>
            <td></td>
          </tr>
          <tr>
            <th valign="top"><label for="keyword">套餐图片</label></th>
            <td><img class="thumb_img" id="picurl_src" src="{gr-$busines_second['picurl']}" style="max-height:100px;max-width: 150px;"><input type="input" class="form-control" id="picurl" value="{gr-$busines_second['picurl']}" name="picurl" data-validation-engine="validate[required,custom[url]]"
                    data-errormessage-value-missing="必须上传图片!"  data-errormessage-custom-error="如果是手动填写,正确的网址,如: http://www.baidu.com/images/demo.png">
<script src="__STATIC__/gfile.js"></script>
<a href="###" onclick="gfilePicUpload('picurl',700,420,'{gr-$token}')" class="btn btn-warning btn-sm" ><i class="mdi-file-file-upload"></i>上传</a>
<a href="###" onclick="viewImg('picurl')" class="btn btn-warning btn-sm" ><i class="mdi-action-pageview"></i>预览</a> [700*420]</td>
            <td></td>
          </tr>
          <tr>
            <th valign="top"><label for="keyword">套餐</label></th>
            <td><input type="input" class="form-control" id="learntime" value="{gr-$busines_second['learntime']}" name="learntime" style="width:100px" data-validation-engine="validate[required,minSize[2],maxSize[20]]" data-errormessage-value-missing="必填项">
              </td>
            <td></td>
          </tr>
          <tr>
            <th valign="top"><label for="keyword">简要描述</label></th>
            <td><input type="input" class="form-control" id="datatype" value="{gr-$busines_second['datatype']}" name="datatype" style="width:200px" data-validation-engine="validate[required,minSize[2],maxSize[50]]" data-errormessage-value-missing="必填项">
              </td>
            <td></td>
          </tr>
                  <tr>
            <th valign="top"><label for="oneprice">一口价</label></th>
            <td><input type="input" class="form-control" id="oneprice" value="{gr-$busines_second['oneprice']}" name="oneprice" style="width:100px" data-validation-engine="validate[required,custom[number],min[0]]" data-errormessage-value-missing="必填项">
              默认单位:RMB</td>
            <td></td>
          </tr>
          <tr>
            <th valign="top"><label for="googsnumber">库存数 :</label></th>
            <td><input type="input" class="form-control" id="googsnumber" value="{gr-$busines_second['googsnumber']}" name="googsnumber" style="width:200px" data-validation-engine="validate[required,custom[number],min[0]]" data-errormessage-value-missing="必填项">
            如果是库存是 0 ,那么就是等于商品下架. 每下一单,就减少1个库存.
              </td>
            <td></td>
          </tr>
          <tr>
            <th valign="top"><label for="keyword">排序</label></th>
            <td><input type="input" class="form-control" id="sort" value="{gr-$busines_second['sort']|default=1}" name="sort" style="width:30px"data-validation-engine="validate[required,custom[integer],min[1]]" data-errormessage-value-missing="必填项">
              数字越大,越在前面显示. </td>
            <td></td>
          </tr>
          <tr>
            <th valign="top"><label for="keyword">套餐介绍</label></th>
            <td>
    <textarea class="form-control" id="second_desc" name="second_desc" style="width: 605px; height: 350px;"  data-validation-engine="validate[required,minSize[2]]" data-errormessage-value-missing="必填项" >{gr-$busines_second['second_desc']}</textarea>
            </td>
            <td></td>
          </tr>
          <tr>
            <th></th>
            <td><button type="submit" name="button" class="btn btn-primary"><i class="mdi-content-save"></i>保存</button>
              <div class="clearfix"></div></td>
          </tr>
        </tbody>
      </table>
