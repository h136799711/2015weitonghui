<include file="Public/head"/>
<script src="__STATIC__/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="__STATIC__/artDialog/plugins/iframeTools.js"></script>
<link rel="stylesheet" href="__STATIC__/kindeditor/themes/default/default.css" />
<link rel="stylesheet" href="__STATIC__/kindeditor/plugins/code/prettify.css" />
<script src="__STATIC__/kindeditor/kindeditor.js" type="text/javascript"></script>
<script src="__STATIC__/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
<script src="__STATIC__/kindeditor/plugins/code/prettify.js" type="text/javascript"></script>
<script type="text/javascript" src="__JS__/formCheck/formcheck.js"> </script>
<script>
var editor;
KindEditor.ready(function(K) {
editor = K.create('#intro', {
resizeType : 1,
allowPreviewEmoticons : false,
allowImageUpload : true,
uploadJson : '{gr-:U("User/GFile/kindedtiropic")}',
items : [
'source','undo','clearhtml','hr',
'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
'insertunorderedlist', '|', 'emoticons', 'image','link', 'unlink','baidumap','lineheight','table','anchor','preview','print','template','code','cut']
});
});
</script>
<div class="col-xs-9 col-sm-9  col-md-10 col-lg-10 ">
    <div class="righttitle">
        <h4 >公司信息</h4>
        <div class="searchbar right hide">
            <form method="post" action="">
                <script>
                                                                function selectall(name) {
                                                                var checkItems=$('.cbitem');
                                                                if ($("#check_box").attr('checked')==false) {
                                                                $.each(checkItems, function(i,val){
                                                                val.checked=false;
                                                                });
                                                                } else {
                                                                $.each(checkItems, function(i,val){
                                                                val.checked=true;
                                                                });
                                                                }
                                                                }
                                                                function setlatlng(longitude,latitude){
                                                                art.dialog.data('longitude', longitude);
                                                                art.dialog.data('latitude', latitude);
                                                                // 此时 iframeA.html 页面可以使用 art.dialog.data('test') 获取到数据，如：
                                                                // document.getElementById('aInput').value = art.dialog.data('test');
                                                                art.dialog.open('{gr-:U('Map/setLatLng',array('token'=>$token,'id'=>$id))}',{lock:false,title:'设置经纬度',width:900,height:400,resize:true,resize:true,yesText:'关闭',background: '#000',opacity: 0.87});
                                                                }
                </script>
                <if condition="($parentid neq  '0') and ($parentid neq '')"><a href="{gr-:U('Product/cats',array('token'=>$token,'parentid'=>$parentCat['parentid']))}" class="btn btn-primary" data-top>返回上</a></if>
            </form>
        </div>
        <div class="clearfix"></div>
    </div>
    <!--tab start-->
    <div >
        <ul class="nav nav-tabs" >
            <li class="<if condition="$isBranch neq 1">current</if> tabli" id="tab0"><a href="{gr-:U('Company/index',array('token'=>$token))}">公司信息</a></li>
            <li class="<if condition="$isBranch eq 1">current</if> tabli" id="tab2"><a href="{gr-:U('Company/branches',array('token'=>$token,'isBranch'=>1))}">分支机构</a></li>
        </ul>
    </div>
    <!--tab end-->
    <form class="form" method="post" id="form" name="form" action="">
        <if condition="$isUpdate eq 1">
        <input type="hidden" name="id" value="{gr-$set.id}" />
        </if>
        <input type="hidden" name="discount" id="discount" value="{gr-$set.discount}" />
        <div class=" bgfc">
            <table class="table" border="0" cellspacing="0" cellpadding="0" width="100%">
                <tbody>
                    <tr>
                        <th><span class="red">*</span>名称：</th>
                        <td><input type="text" id="name" name="name" value="{gr-$set.name}" class="form-control" style="width:400px;" /></td>
                    </tr>
                    <tr>
                        <th><span class="red">*</span>简称：</th>
                        <td><input type="text" id="shortname" name="shortname" value="{gr-$set.shortname}" class="form-control" style="width:400px;" /></td>
                    </tr>
                    <tr>
                        <th><span class="red">*</span>电话：</th>
                        <td><input type="text" id="tel" name="tel" value="{gr-$set.tel}" class="form-control" style="width:400px;" /></td>
                    </tr>
                    <tr>
                        <th><span class="red">*</span>手机：</th>
                        <td><input type="text" id="mp" name="mp" value="{gr-$set.mp}" class="form-control" style="width:400px;" /></td>
                    </tr>
                    <if condition="$isBranch eq 1">
                    <tr>
                        <th><span class="red">*</span>分支登陆账号：</th>
                        <td><input type="text" id="username" name="username" value="{gr-$set.username}" class="form-control" style="width:200px;" /></td>
                    </tr>
                    <tr>
                        <th><span class="red">*</span>分支登陆密码：</th>
                        <td><input type="password" id="password" name="password" value="" class="form-control" style="width:200px;" />(修改时如果不想修改密码请留空)</td>
                    </tr>
                    <tr>
                        <th><span class="red"></span>状态：</th>
                        <td>
                            <input id="radio1" class="radio" type="radio" name="display" value="1"  <if condition="$set.display eq 1">checked="checked" </if> > <label for="radio1">显示</label>
                            <input class="radio" id="radio2" type="radio" name="display" value="0"  <if condition="$set.display eq 0">checked="checked" </if> > <label for="radio2">隐藏</label>
                        </td>
                    </tr>
                    </if>
                    <tr>
                        <th><span class="red">*</span>地址：</th>
                        <td><input type="text" id="address" name="address" value="{gr-$set.address}" class="form-control" style="width:400px;" /></td>
                    </tr>
                    <tr>
                        <th><span class="red">*</span>Logo地址：</th>
                        <td><input type="text" id="logourl" name="logourl" value="{gr-$set.logourl}" class="form-control" style="width:400px;" /> <script src="__STATIC__/gfile.js"></script><a href="###" onclick="gfilePicUpload('logourl',700,420,'{gr-$token}')" class="btn btn-warning btn-sm"><i class="mdi-file-file-upload"></i>上传</a> <a href="###" onclick="viewImg('logourl')" class="btn btn-warning btn-sm"><i class="mdi-action-pageview"></i>预览</a></td>
                    </tr>
                    <tr>
                        <th><span class="red">*</span>经纬度：</th>
                        <td>经度 <input type="text" id="longitude"  name="longitude" size="14" class="form-control" value="{gr-$set.longitude}" style="width:120px;" /> 纬度 <input type="text"  name="latitude" size="14" id="latitude" class="form-control" style="width:120px;"  value="{gr-$set.latitude}" /> <a href="###" onclick="setlatlng($('#longitude').val(),$('#latitude').val())" class="btn btn-warning btn-sm"><i class="mdi-maps-pin-drop"></i>在地图中查看/设置</a></td>
                    </tr>
                    <tr>
                        <th><span class="red"></span>顺序：</th>
                        <td><input type="text" id="taxis" name="taxis" value="{gr-$set.taxis}" class="form-control" style="width:100px;" /></td>
                    </tr>
                    <tr>
                        <th valign="top"><label for="info">图文详细页内容：</label></th>
                        <td><textarea name="intro" id="intro"  rows="5" style="width:590px;height:360px">{gr-$set.intro}</textarea></td>
                    </tr>
                    <tr>
                        <th>&nbsp;</th>
                        <td>
                            <if condition="$isBranch eq 1">
                            <input type="hidden" name="isbranch" value="1" />
                            </if>
                            <input type="hidden" name="token" value="{gr-:$token}" />
                        <button type="submit" name="button" class="btn btn-primary"><i class="mdi-content-save"></i>保存</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
</div>
<div >
</div>

$(function(){
$("#form").valid([
    { name:"name",simple:"名称",require:true},
    { name:"mp",type:"mobile",message:"手机号输入不正确"}
],true,true);
})
</script>
