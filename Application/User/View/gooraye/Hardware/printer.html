<include file="Public/head"/>  
<script src="__STATIC__/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="__STATIC__/artDialog/plugins/iframeTools.js"></script>
<script src="__JS__/cart/jscolor.js" type="text/javascript"></script>
<div class="col-xs-9 col-sm-9  col-md-10 col-lg-10 ">
<div class="righttitle">
<h4 >打印机</h4>
<div class="searchbar right hide">
</div>
<div class="clearfix"></div>
</div>
<div >
<div class="pageNavigator left"> <a href="{gr-:U('User/Hardware/addprinter',array('token'=>getToken()))}" title='添加打印机' class='btn btn-primary'><i class="mdi-content-add"></i>添加打印机</a></div>
<div class="clearfix"></div>
</div>
<div class="">
<form method="post"  action="" id="info" >
<table class="table table-condensed table-bordered table-striped" border="0" cellSpacing="0" cellPadding="0" width="100%">
<thead>
<tr>
<th>名称</th>
<th >打印机标识</th>
<th >最近一次活动时间</th>
<th >打印机位置</th>
<th >状态</th>
<th class="norightborder">操作</th>
</tr>
</thead>
<tbody>
<tr></tr>
<volist id="item" name="list">
<tr>
<td>{gr-$item.name}</td>
<td>{gr-$item.printerid}</td>
<td><if condition="$item['last_query_time'] eq 0"> <else/> {gr-:date("Y-m-d H:i:s",$item['last_query_time'])}</if></td>
<td>经度：{gr-$item.longitude} 纬度：{gr-$item.latitude}</td>
<td>
	{gr-:getPrinterStatus($item['last_query_time'])}
</td>
<td class="norightborder"> 
  <a class="btn btn-warning btn-sm"  href="javascript:drop_confirm('您确定要删除吗?', '{gr-:U('User/Hardware/delprinter',array('id'=>$item['id']))}');"><i class="mdi-action-delete"></i>删除</a></td>
</tr>
</volist>
</tbody>
</table>
</form>

</div>
<div >
<div class="pageNavigator right">
<div class="pages"></div>
</div>

</div>
