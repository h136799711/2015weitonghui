<div class="">
    <form method="post" action="" id="info">
        <input name="delall" type="hidden" value="del">
        <input name="wxid" type="hidden" value="{gr-$wxid}">
        <table class="table table-condensed table-bordered table-striped" border="0" cellspacing="0" cellpadding="0" width="100%">
            <thead>
                <tr>
                    <th class="select">选择</th>
                    <th class="keywords">关键词</th>
                    <th class="keywords">接口地址</th>
                    <th class="time">接口类型</th>
                    <th class="time">状态</th>
                    <th class="time">时间</th>
                    <th class="edit norightborder">操作</th>
                </tr>
            </thead>
            <tbody>
                <script>
                function delete_confirm(e)
                {
                if (event.srcElement.outerText == "删除")
                {
                event.returnValue = confirm("删除是不可恢复的，你确认要删除吗？");
                }
                }
                </script>
                <volist name="api" id="api">
                <tr>
                    <td> 
                    
                        <div class="checkbox">
                          <label for="">
                    <input type="checkbox" name="del_id[]" value="{gr-$api.id}" class="checkitem">
                  </label>
                </div>
                </td>
                    
                    <td>{gr-$api.keyword}</td>
                    <td>{gr-$api.url}</td>
                    <td><if condition="$api['type'] eq 1">标准xml<else/>文本格式</if></td>
                    <td><if condition="$api['status'] eq 1">启用<else/>关闭</if></td>
                    <td>{gr-$api.time|date='Y-m-d',###}</td>
                    <td class="norightborder">
                        <if condition="$api['status'] eq 1">
                        <a href="{gr-:U('Api/setInc',array('id'=>$api['id'],'type'=>2))}" title="">关闭</a>
                        <else/>
                        <a href="{gr-:U('Api/setInc',array('id'=>$api['id'],'type'=>1))}" title="">启用</a>
                        </if>
                        <a href="{gr-:U('Api/edit',array('id'=>$api['id']))}" title=""><i class="mdi-editor-mode-edit"></i>编辑</a>
                    <a href="{gr-:U('Api/del',array('id'=>$api['id']))}"><i class="mdi-action-delete"></i>删除</a></td>
                </tr>
                </volist>
                <tr>
                    <td colspan="7" class="edit norightborder">
                        <div class="checkbox">
                          <label for="">
                            <input type="checkbox" id="chkall" name="chkall" onclick="checkAll(this.form, 'del_id')">
                            全选
                          </label>
                        </div>
                        <div class="radio radio-primary " style="display:inline;">
                            <label for="">
                                <input type="radio" name="optype" checked="checked" value="1">删除
                            </label>
                        </div>

                        <a  class="btn btn-primary " ><span>确定</span></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <script>
    function checkvotethis() {
    var aa=document.getElementsByName('del_id[]');
    var mnum = aa.length;
    j=0;
    for(i=0;i<mnum;i++){
    if(aa[i].checked){
    j++;
    }
    }
    if(j>0) {
    document.getElementById('info').submit();
    } else {
    alert('未选中任何文章或回复！')
    }
    }
    </script>
