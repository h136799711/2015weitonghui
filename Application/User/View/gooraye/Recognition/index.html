<include file="Public/head"/>
<div class="col-xs-9 col-sm-9  col-md-10 col-lg-10 ">
    <div class="righttitle">
        <h4>认证服务号渠道二维码生成与统计</h4>

    </div>

    <div  style=" padding:5px 10px; margin:0">
        <table class="table table-condensed table-bordered table-striped" border="" cellspacing="0" cellpadding="0" width="100%">
            <thead>
                <tr>
                    <th style="width:80px;">渠道ID</th>
                    <th>渠道名称</th>
                    <th>渠道使用量</th>
                    <th>触发关键词</th>
                    <th style="width:80px;">渠道二维码</th>
                    <!-- <th style="width:80px;">状态</th> -->
                    <th style=" width:100px;" class="norightborder">操作</th>
                </tr>
            </thead>
            <tbody>
                <volist name="list" id="list">
                <tr>
                    <td style="width:80px;">{gr-$list.id}</td>
                    <td>{gr-$list.title}</td>
                    <td>{gr-$list.attention_num}</td>
                    <td>{gr-$list.keyword}</td>
                    <td><if condition="$list['code_url'] neq ''"><a class="btn btn-warning btn-sm" href="https://mp.weixin.qq.com/cgi-bin/showqrcode?ticket={gr-$list.code_url}" target="_blank"><i class="mdi-action-visibility"></i>查看</a><else/><a class="btn btn-warning btn-sm" href="{gr-:U('Recognition/get_code',array('id'=>$list['id']))}">获取二维码</a> </if></td>
                    <!-- <td><if condition="$list['status'] eq 0" ><i class="mdi-av-play-arrow"></i>启用<else/><i class="mdi-av-pause"></i>暂停</if></td> -->
                    <td class="norightborder">
                        <if condition="$list['status'] eq 0"><a class="btn btn-warning btn-sm" href="{gr-:U('Recognition/status',array('type'=>1,'id'=>$list['id']))}"><i class="mdi-av-pause"></i>停用</a><else/><a class="btn btn-warning btn-sm" href="{gr-:U('Recognition/status',array('type'=>0,'id'=>$list['id']))}"><i class="mdi-av-play-arrow"></i>启用</a></if> |
                        <a class="btn btn-warning btn-sm" href="{gr-:U('Recognition/del',array('id'=>$list['id']))}"><i class="mdi-action-delete"></i>删除</a>
                    </td>
                </tr>
                </volist>
                <tr>
                </tr>
            </tbody>
        </table>
        <div >
            <div class="pageNavigator right">
                <div class="pages">{gr-$page}</div>
            </div>
            <div class="clearfix"></div>
        </div>
        <form class="form" method="post" action="" target="_top" enctype="multipart/form-data">
            <table style=" margin:20px 0 0 0;" border="0" cellspacing="0" cellpadding="0" width="100%">
                <thead>
                    <tr>
                        <th valign="top"><label for="title">渠道名称：</label></th>
                        <td><input type="input" class="form-control" required="" id="title" value="" name="title" style="width:400px"> 请认真填写生成后不可以编辑！只能删除重建<br>
                    </td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <th valign="top"><label for="keyword">触发关键词：</label></th>
                    <td><input type="input" class="form-control" id="keyword" value="" name="keyword" style="width:60px"> 非必填项，建议留空（留空保留原关注时回复的内容!）<br>
                </td>
                <td>&nbsp;</td>
            </tr>
        </thead>

        <tbody>

            <tr>
                <th></th>
                <td><button type="submit" name="button" class="btn btn-primary">添加</button>
                </td>
            </tr>
        </tbody>
    </table>
</form>

<div class="clear"></div>
</div>
</div>
<include file="Public/footer"/>
