<include file="Public/head"/>
<div class="col-xs-9 col-sm-9  col-md-10 col-lg-10 ">
    <div class="righttitle">
        <h4 >商家列表</h4>
        <a href="{gr-:U('Live/index',array('token'=>$token))}"  class="btn btn-primary" ><i class="mdi-content-reply"></i>返回</a>
        <div class="clearfix"></div>
    </div>
    <div >
        <div class="pageNavigator left"> <a href="{gr-:U('Live/company_add',array('token'=>$token,'live_id'=>$live_id))}" title="添加内容" class="btn btn-primary"><i class="mdi-content-add"></i>添加信息</a></div>
        
        <div class="clearfix"></div>
    </div>
    <div class="">
        <form method="post" action="" id="info">
            <table class="table table-condensed table-bordered table-striped" border="0" cellspacing="0" cellpadding="0" width="100%">
                <thead>
                    <tr>
                        <th width="100">商家名称</th>
                        <th width="120">背景图片</th>
                        <th width="120">头部图片</th>
                        <th width="40">显示地图</th>
                        <th width="40">是否显示</th>
                        <th width="40">排序</th>
                        <th width="50" class="norightborder">操作</th>
                    </tr>
                </thead>
                <tbody>
                <tr></tr>
                <volist name="list" id="item">
                <tr>
                    <td>{gr-$item.name}</td>
                    <td><a href="{gr-$item.bg_pic}" class="btn btn-warning btn-sm" target="_blank">点击查看图片</a></td>
                    <td><a href="{gr-$item.top_pic}" class="btn btn-warning btn-sm" target="_blank">点击查看图片</a></td>
                    <td>
                        <if condition="$item.show_map eq '1'">
                        显示
                        <else/>
                        隐藏
                        </if>
                    </td>
                    <td>
                        <if condition="$item.is_show eq '1'">
                        显示
                        <else/>
                        隐藏
                        </if>
                    </td>
                    <td>{gr-$item.sort}</td>
                    <td class="norightborder">
                        <a class="btn btn-warning btn-sm" href="{gr-:U('Live/company_add',array('id'=>$item['id'],'token'=>$token,'live_id'=>$live_id))}"><i class="mdi-editor-mode-edit"></i>修改</a>

                    <a class="btn btn-warning btn-sm" href="javascript:drop_confirm('您确定要删除吗?', '{gr-:U('Live/company_del',array('id'=>$item['id'],'token'=>$token,'live_id'=>$live_id))}');"><i class="mdi-action-delete"></i>删除</a></td>
                </tr>
                </volist>
            </tbody>
        </table>
    </form>
</div>
<div >
    <div class="pageNavigator right">
        <div class="pages">{gr-$page}</div>
    </div>
    <div class="clearfix"></div>
</div>
</div>
<include file="Public/footer"/>
