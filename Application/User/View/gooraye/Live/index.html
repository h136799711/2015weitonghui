<include file="Public/head"/>
<div class="col-xs-9 col-sm-9  col-md-10 col-lg-10 ">
    <div class="righttitle">
        <h4 >微场景</h4>
    </div>
    <a href="{gr-:U('Live/add',array('token'=>$token))}" title="添加场景" class="btn btn-primary"><i class="mdi-content-add"></i>添加场景</a>
    <form method="post" action="" id="info">
        <input name="delall" type="hidden" value="">
        <input name="wxid" type="hidden" value="">
        <table class="table table-condensed table-bordered table-striped" border="0" cellspacing="0" cellpadding="0" width="100%">
            <thead>
                <tr>
                    <th width="160">场景名称</th>
                    <th width="160">关键词</th>
                    <th width="130">添加时间</th>
                    <th width="80">是否开启</th>
                    <th width="250" class="norightborder">操作</th>
                </tr>
            </thead>
            <tbody>
            <tr></tr>
            <volist name="list" id="item">
            <tr>
                <td>{gr-$item.name}</td>
                <td>{gr-$item.keyword}</td>
                <td>{gr-$item.add_time|date="Y-m-d H:i:s",###}</td>
                <td>
                    <if condition="$item.is_open eq '1'">
                    已开启
                    <else/>
                    未开启
                    </if>
                </td>
                <td class="norightborder">
                    <a class="btn btn-warning btn-sm" href="{gr-:U('Live/content',array('id'=>$item['id'],'token'=>$token))}">场景内容</a>
                    <if condition="$item.show_company eq '1'">
                    <a class="btn btn-warning btn-sm" href="{gr-:U('Live/company',array('id'=>$item['id'],'token'=>$token))}">商家展示</a>
                    </if>
                    <a class="btn btn-warning btn-sm" href="{gr-:U('Live/add',array('id'=>$item['id'],'token'=>$token))}"><i class="mdi-editor-mode-edit"></i>修改</a>
                <a class="btn btn-warning btn-sm" href="javascript:drop_confirm('您确定要删除吗?', '{gr-:U('Live/del',array('id'=>$item['id'],'token'=>$token))}');"><i class="mdi-action-delete"></i>删除</a></td>
            </tr>
            </volist>
        </tbody>
    </table>
</form>
<div class="pages">{gr-$page}</div>
</div>
<include file="Public/footer"/>
