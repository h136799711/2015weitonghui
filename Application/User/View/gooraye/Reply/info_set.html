<include file="Public/head"/>
<script src="__STATIC__/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="__STATIC__/artDialog/plugins/iframeTools.js"></script>
<!-- <link rel="stylesheet" type="text/css" href="__CSS__/cymain.css" /> -->
<div class="col-xs-9 col-sm-9  col-md-10 col-lg-10 ">

<div class="righttitle">
  <h4>{gr-$infoType.name}回复配置 </h4><a href="javascript:history.go(-1);" class="btn btn-primary" data-top>返回</a>
 </div>
      
    <div class=" bgfc" style="margin-top:10px;">
	  <form class="form" method="post" action="" target="_top" enctype="multipart/form-data">	 
		<table style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%">
			<tbody>
				<tr>
				  <th valign="top"><span class="red">*</span>关键词：</th>
				  <td>
					<span class="red">{gr-$infoType.keyword} —— 当用户输入该关键词时，将会触发此回复。</span></td>
				</tr>
				<tr>
					<th width="120"><span class="red">*</span>回复标题：</th>
					<td><input type="text" name="title" value="{gr-$set.title}" class="form-control" style="width:550px;"></td>
				</tr>
				<tr>
					<th width="120">内容介绍：</th>
					<td><textarea style="width:560px;height:75px" name="info" id="info" class="form-control">{gr-$set.info}</textarea><br/>最多填写120个字</td>
				</tr>
				<tr>
					<th>回复图片：</th>
					<td><input type="text" name="picurl" value="{gr-$set.picurl}" id="pic" class="form-control" style="width:550px;"> <script src="__STATIC__/gfile.js"></script><a href="###" onclick="gfilePicUpload('pic',700,420,'{gr-$token}')" class="btn btn-warning btn-sm">上传</a> <a href="###" onclick="viewImg('pic')" class="btn btn-warning btn-sm">预览</a>   &nbsp; 大小为720x400</td>
				</tr>

 <tr>

					<th>首页滚动图片：</th>

					<td><input type="text" name="picurls1" value="{gr-$set.picurls1}" id="pic1" class="form-control" style="width:550px;"> &nbsp; <script src="__STATIC__/gfile.js"></script><a href="###" onclick="gfilePicUpload('pic1',700,420,'{gr-$token}')" class="btn btn-warning btn-sm">上传</a> &nbsp; <a href="###" onclick="viewImg('pic1')" class="btn btn-warning btn-sm">预览</a> &nbsp; 大小为720x400</td>

				</tr>
                 <tr>

					<th></th>

					<td><input type="text" name="picurls2" value="{gr-$set.picurls2}" id="pic2" class="form-control" style="width:550px;"> &nbsp; <script src="__STATIC__/gfile.js"></script><a href="###" onclick="gfilePicUpload('pic2',700,420,'{gr-$token}')" class="btn btn-warning btn-sm">上传</a> &nbsp; <a href="###" onclick="viewImg('pic2')" class="btn btn-warning btn-sm">预览</a> &nbsp; 大小为720x400</td>

				</tr>
                  <tr>

					<th></th>

					<td><input type="text" name="picurls3" value="{gr-$set.picurls3}" id="pic3" class="form-control" style="width:550px;"> &nbsp; <script src="__STATIC__/gfile.js"></script><a href="###" onclick="gfilePicUpload('pic3',700,420,'{gr-$token}')" class="btn btn-warning btn-sm">上传</a> &nbsp; <a href="###" onclick="viewImg('pic3')" class="btn btn-warning btn-sm">预览</a> &nbsp; 大小为720x400</td>

				</tr>
                <tr>


				<tr>
					<th>第三方接口：</th>
					<td><input name="apiurl" value="{gr-$set.apiurl}" class="form-control" style="width:550px;" type="text"><br> 只适用于引用第三方3G网站的链接</td>
				</tr>
				<if condition="$set and ($infoType.type eq 'Dining')">
				<tr style="display:none">
					<th>订购方式开关：</th>
					<td><label><input type="checkbox" name="diningyuding" value="1" <if condition="$set.diningyuding eq 1">checked</if> /> 开启预定</label> <label><input type="checkbox" name="diningwaimai" value="1" <if condition="$set.diningwaimai eq 1">checked</if> /> 开启外卖</label></td>
				</tr>
				<tr style="display:none">
        <th>订购时限：</th>
        <td><input type="text" id="yudingdays" name="yudingdays" value="{gr-$config.yudingdays}" class="form-control" style="width:100px;" /> 天（可以订购多少天）</td> 
       </tr>
				</if>
				<th>&nbsp;</th>
					<td>
					<input type="hidden" name="keyword" value="{gr-$infoType.keyword}" />
					<input type="hidden" name="infotype" value="{gr-$infoType.type}" />
					<input type="hidden" name="token" value="{gr-$token}" />
						<button type="submit" name="button" class="btn btn-primary"><i class="mdi-content-save"></i>保存</button>
						<a href="javascript:history.go(-1);" class="btn btn-primary"><i class="mdi-navigation-cancel"></i>取消</a>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
  </div> 
 
  
        </div>
<include file="Public/footer"/>
