 <link rel="stylesheet" href="__STATIC__/kindeditor/themes/default/default.css" />

<script src="__JS__/jquery.min.js"></script>
<script>

//弹出层start
$(function(){
	$(".but").click(function(){
            var messageid = $(this).attr("messageid");
		//var str = "这里是信息内容，这里是信息内容！";
		$(".form").html(messageid);
		$("#faqbg").css({display:"block",height:$(document).height()});
		var yscroll =document.documentElement.scrollTop;
		$("#faqdiv").css("top","100px");
		$("#faqdiv").css("display","block");
		document.documentElement.scrollTop=0;
	});
	$(".close").click(function(){
		$("#faqbg").css("display","none");
		$("#faqdiv").css("display","none");
	});
})
//弹出层end

    //校验提交是否为空
    function check(){
       if( document.getElementById("addcol-xs-9 col-sm-9  col-md-10 col-lg-10 ").value.length < 1){
           alert("请输入回复内容");
           return false;
       }
    }

$(document).ready(function(){
    $("#selected").click(function () {//反选  
       $("input[name='items']").each(function(){
	            if (this.checked) {
	                this.checked = false;
	            }
	            else {
	                this.checked = true;
	            }
	        });
    }); 
    $("#addbtn").click(function(){//显示/隐藏添加回复框
        $("#showmsg").toggle();
    });

    $("#checked").click(function(){//选中全部审核
        var chk_value =[]; 
        var token = $("#tokened").val();
        $('input[name="items"]:checked').each(function(){    
            chk_value.push($(this).val());    
        }); 
        if(chk_value.length==0){
            alert("你还未选择要操作的项！");
            return;
        }

        $.ajax({
            type:"get", 
            url:"{gr-:U('User/Reply/replyChk')}?token={gr-$token}&chk_value="+chk_value,
            success:function(result){
                 $("input[name='items']").each(function(){
	            if (this.checked) {
	                this.checked = false;
	            }
	        });
	            //alert(result);
                window.location.reload();
            }
        });
    });  
})
$(document).on("click","#del",function(){  
    var chk_value =[]; 
    var token = $("#tokened").val();
    $('input[name="items"]:checked').each(function(){    
        chk_value.push($(this).val());    
    }); 
    if(chk_value.length==0){
        alert("你还未选择要操作的项！");
        return;
    } 
    $.ajax({
        type:"get",
        url:"{gr-:U('User/Reply/replyDel')}?token="+token+"&chk_value="+chk_value,
        success:function(result){
            $("input[name='items']").each(function(){
	            if (this.checked) {
	                this.checked = false;
	            }
            });
            window.location.reload();
            alert(result);
             
        }
    });
});

</script>


<div class="col-xs-9 col-sm-9  col-md-10 col-lg-10 ">
    
    
<div class="righttitle">
<a href="{gr-:U('Reply/index',array('token'=>$token,'wecha_id'=>$wecha_id))}" class="btn btn-primary btn-sm" ><i class="mdi-content-reply"></i>返回</a> 
</div>


<h4 id="addbtn" style="margin:10px 0">添加回复  </h4>
<p style="padding:4px;" id="col-xs-9 col-sm-9  col-md-10 col-lg-10 " >{gr-$message}</p>
<div  id="showmsg" >
    <form method="post" onsubmit="return check();" action="{gr-:U('User/Reply/addreply',array('token'=>$token,'wecha_id'=>$wecha_id,'message_id'=>$message_id))}">
<div style="margin-top:0px;"><textarea  id="addcol-xs-9 col-sm-9  col-md-10 col-lg-10 " name="col-xs-9 col-sm-9  col-md-10 col-lg-10 "  rows="5" style="width:592px;height:100px;border:1px solid #D7DDE6;" ></textarea></div>
 <div style="margin:10px 0"><input type="submit" value="保存" class="btnGrayS vm smallbtn">&nbsp; <a href="{gr-:U('Reply/index',array('token'=>$token,'wecha_id'=>$wecha_id))}" class="btnGrayS vm smallbtn"><i class="mdi-navigation-cancel"></i>取消</a></div>
</form>
<div style="bordre-buttom:1px solid #EEEEEE;margin-top:5px;"></div>
</div>

<div class="righttitle" >
<h4 >回复列表 </h4>
</div>
<if condition="$res">
<div >
<div class="pageNavigator left">    
      <span> <a href="#" title="选中审核" class="btnGrayS vm smallbtn" id="checked"><i class="mdi-image-edit"></i>选中审核</a></span>

       <span> <a href="#" title="选中删除" class="btnGrayS vm smallbtn" id="del"><i class="fa fa-trash-o"></i>选中<i class="mdi-action-delete"></i>删除</a></span>
</div>   
<div class="clearfix"></div>
</div>
<div class="">
<form method="post" action="" id="info">
    <input name="wecha_id" type="hidden" id="wecha_id" value="{gr-$wecha_id}">
    <input name="checked" type="hidden" id="needCheck" value="{gr-$needCheck}">
<table class="table table-condensed table-bordered table-striped" border="0" cellspacing="0" cellpadding="0" width="100%">
<thead>

<tr>
<th  class="select"><input type="button" value="反选" name="button" id="selected" style="color:#94D38A;" ></th>

<th width="160">回复内容</th>
<th width="130">回复时间</th>
 
<th width="200" class="norightborder">操作</th>
</tr>
</thead>
<tbody>
<tr></tr>
<volist name="res" id="item"> 
    <tr>
<td><input type="checkbox" name="items" value="{gr-$item.id}" class="checkitem"  ></td>
<td><if condition="$item['differ'] neq 1"><font style="color:#94D38A;">(网友回复)</font><else/><font style="color:#94D38A;">(管理员回复)</font></if><if condition="$item['checked'] neq 1"><font color="red">(未审核)</font><else/><font ></font></if>{gr-$item.reply|htmlspecialchars}</td>
<td>{gr-$item.time|date="Y-m-d H:i:s",###}</td> 

<td class="norightborder"><if condition="$item['checked'] neq 1">
    <a class="btn btn-warning btn-sm" href="{gr-:U('Reply/replyChked',array('id'=>$item['id'],'token'=>$token))}">审核</a></if>
     <a class="btn btn-warning btn-sm" href="javascript:drop_confirm('您确定要删除吗?', '{gr-:U('User/Reply/replyDeled',array('id'=>$item['id'],'token'=>$token))}');"><i class="mdi-action-delete"></i>删除</a></td>
</tr>

</volist>
</tbody>
</table>
</form>

</div>
<else/> 
<h4 align="center" style="color:red; font-weight:normal"><br>还没有回复内容</h4>
</if>
<div >
<div class="pageNavigator right">
<div class="pages">{gr-$page}</div>
</div>
<div class="clearfix"></div>
</div>
</div>
