<include file="Public/head"/>
<link rel="stylesheet" type="text/css" href="__STATIC__/default_user_com.css" media="all">
<div class="col-xs-9 col-sm-9  col-md-10 col-lg-10 ">
    <include file="Estate/menu"/>
    <div class="righttitle">
        <h4 >子楼盘管理</h4>

    </div>

    <div >
        <div class="alert">
            <p><span class="bold">使用方法：</span>如果您的整体楼盘项目由多个子楼盘项目组成，请在此添加，如果没有可以不添加。</p>
        </div>
    </div>

    <div >

        <a href="{gr-:U('Estate/son_add',array('token'=>$token,'pid'=>$pid))}" class="btn btn-primary">
        <i class="mdi-content-add"></i>添加子楼盘
        </a>
    </div>
    <div class="clearfix"></div>
</div>
<div class="">
    <form method="post" action="" id="info">
        <input name="delall" type="hidden" value="del">
        <input name="wxid" type="hidden" value="{gr-$wxid}">
        <table class="table table-condensed table-bordered table-striped" border="0" cellspacing="0" cellpadding="0" width="100%">
            <thead>
                <tr>
                    <th class="span4">子楼盘名称</th>
                    <th class="span4">子楼盘描述</th>
                    <th class="span2">显示顺序</th>
                    <th class="span2">操作</th>
                </tr>
            </thead>
            <tbody>
                <if condition="$son_data eq ''">
                <tr>
                    <td colspan="4" style="text-align:center; height:30px;"><strong>没有任何子楼盘信息.</strong> 如果您的整体楼盘项目由多个子楼盘项目组成，请在此添加，如果没有可以不添加。</td>
                </tr>
                <else/>
                <volist name="son_data" id="list">
                <tr>
                    <td style="text-align:center; ">{gr-$list['title']}</td>
                    <td style="text-align:center; ;">{gr-$list['description']}</td>
                    <td style="text-align:center; ">{gr-$list['sort']}</td>
                    <td style="text-align:center; ">
                        <a href="{gr-:U('Estate/son_add',array('id'=>$list['id'],'token'=>$list['token'],'pid'=>$pid))}" class="btn btn-warning btn-sm"><i class="mdi-editor-mode-edit"></i>编辑</a>
                        <a href="{gr-:U('Estate/son_del',array('id'=>$list['id'],'token'=>$list['token']))}" onclick="return(confirm('确定要删除吗？'))" class="btn btn-warning btn-sm "><i class="mdi-action-delete"></i>删除</a></a>
                    </td>
                </tr>
                </volist>
                </if>
            </tbody>
        </table>
    </form>
</div>
<div >
    <div class="pageNavigator right">
        <div class="pages">{gr-$page}</div>
    </div>
    <div class="clearfix"></div>
</div>
</div>
<include file="Public/footer"/>
