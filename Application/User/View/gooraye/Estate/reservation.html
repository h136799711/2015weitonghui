<include file="Public/head"/>
<link rel="stylesheet" type="text/css" href="__STATIC__/default_user_com.css" media="all">
<div class="col-xs-9 col-sm-9  col-md-10 col-lg-10 ">
<include file="Estate/menu"/>
          <div class="righttitle">
              <h4 >预约管理</h4>
          </div>

          <div >
    <div class="alert">
    <p><span class="bold">使用方法：添加一项即可,请勿重复添加。</span> <a class="btn btn-warning btn-sm" href="javascript:location.reload()"><i class="mdi-navigation-refresh"></i>刷新</a></p>
    </div>
</div>

          <div >

           
          <if condition="$count eq 0">
                <a href="{gr-:U('Estate/reservation_add',array('token'=>$token))}" class="btn btn-primary">
                    <i class="mdi-content-add"></i>添加预约
                </a>
          </if>
            </div>

            <div class="clearfix"></div>
          </div>
          <div class="">
          <form method="post" action="" id="info">
          <input name="delall" type="hidden" value="del">
           <input name="wxid" type="hidden" value="{gr-$wxid}">
            <table class="table table-condensed table-bordered table-striped" border="0" cellspacing="0" cellpadding="0" width="100%">
              <thead>
              <tr> 
                  <th>预约名称</th>
                      <th>关键字</th>
                      <th>预约电话</th>
                      <!--th>限定量</th>
                      <th>总订单限制</th>
                      <th>开始时间/结束时间</th-->
                      <th>外链地址</th>
                      <th>操作</th>
              </tr>
              </thead>
              <tbody>
                <volist name="reslist" id="vo">
                      <tr>
                         <td>{gr-$vo['title']}</td>
                        <td>{gr-$vo['keyword']}</td>
                        <td>{gr-$vo['tel']}</td>
                        <!--td><if condition="$vo['type'] eq 1">时间限制<elseif condition="$vo['type'] eq 2"/>限定每日量<else/>限定全部总量</if></td>
                         <td></td>
                        <td>{gr-$vo['date']}</td-->
                        <td>外链地址 {gr-$vo['id']}</td>
                        <td >
                             <a href="{gr-:U('Estate/reservation_manage',array('token'=>$vo['token'],'id'=>$vo['id'],'addtype'=>$vo['addtype']))}" class="btn btn-warning btn-sm" title="订单管理">订单管理</a>
                            <a class="btn btn-warning btn-sm" href="{gr-:U('Estate/reservation_edit',array('token'=>$vo['token'],'id'=>$vo['id'],'addtype'=>$vo['addtype']))}" title="编辑"><i class="mdi-editor-mode-edit"></i>编辑</a> 
                             <a class="btn btn-warning btn-sm" href="{gr-:U('Estate/reservation_del',array('token'=>$vo['token'],'id'=>$vo['id'],'addtype'=>$vo['addtype']))}" onclick="return(confirm('确定要删除吗？'))"  title="删除"><i class="mdi-action-delete"></i>删除</a></td>
                     </tr>
                     </volist>

                </tbody>
            </table>
           </form> 
          </div>
          <div >
            <div class="pageNavigator right">
                 <div class="pages">{gr-$page}</div>
            </div>
            <div class="clearfix"></div>
          </div>
        </div>  
<include file="Public/footer"/>
