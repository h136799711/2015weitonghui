<include file="Public/head"/>
<script src="__STATIC__/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="__STATIC__/artDialog/plugins/iframeTools.js"></script>
<div class="col-xs-9 col-sm-9  col-md-10 col-lg-10 ">
<include file="Estate/menu"/>

<div class="righttitle">
  <h4>添加户型 </h4>
 </div>
 <!--tab start-->

<!--tab end-->
    <div class=" bgfc" style="margin-top:10px;">
	  <form class="form" method="post" action="" target="_top" enctype="multipart/form-data">

		<table class="table" >
			<tbody>
				<tr>
					<th width="120">户型名称：</th>
					<td> <input type="text" id="name" name="name" value="{gr-$housetype['name']}" class="input-large px" schoolSet data-rule-maxlength="20">
                                        <span class="maroon">*</span>
                                        <span class="help-inline">尽量简单，不要超过20字</span></td>
				</tr>
			   <tr>
					<th>请选择子楼盘：</th>
					<td><select class="form-control"  id="son_id" name="son_id" class="input-medium" schoolSet>

                                            <option value="0">请选择子楼盘</option>

                                            <volist name="son_data" id="vo">
                                            <option value="{gr-$vo['sid']}" <if condition="$vo['sid'] eq $housetype['son_id']">selected="selected"</if>>{gr-$vo['title']}</option>
                                            </volist>
                                        </select></td>
				</tr>

                  <tr>
                    <th>选择全景相册：</th>
                    <td>
                        <select class="form-control"  id="panorama_id" name="panorama_id" class="input-medium" schoolSet>
                                          <option value="0">请选择360全景相册</option>
                                            <volist name="panorama" id="vo">
                                               <option value="{gr-$vo['pid']}" <if condition="$vo['pid'] eq $housetype['panorama_id']">selected="selected"</if>>{gr-$vo['name']}</option>
                                            </volist>
                                        </select>
                                        <span class="maroon">*</span>
                                        <span class="help-inline">如果没有留空，或者到 <a href="{gr-:U('Panorama/add',array('token'=>$token))}" class="btn btn-warning btn-sm">360°全景</a>添加</span>
                    </td>
                </tr>

				<tr>
					<th width="120">楼层：</th>
					<td> <input type="text" id="floor_num" name="floor_num" value="{gr-$housetype['floor_num']}" class="input-large px" schoolSet>
                                        <span class="maroon">*</span>
                                        <span class="help-inline">如：1-10</span></td>
				</tr>
				<tr>
					<th width="120">建筑面积：</th>
					<td> <input type="text" id="area" name="area" value="{gr-$housetype['area']}" class="input-large px" schoolSet>
                                        <span class="maroon">*</span>
                                        <span class="help-inline">如：约120平方米</span></td>
				</tr>
				<tr>
					<th>房屋户型：</th>
					<td>
							 <select class="form-control"  id="fang" name="fang" class="input-mini" schoolSet>
                                            <option value="1" <if condition="$housetype['fang'] eq 1">selected="selected"</if>>1</option>
                                            <option value="2" <if condition="$housetype['fang'] eq 2">selected="selected"</if>>2</option>
                                            <option value="3" <if condition="$housetype['fang'] eq 3">selected="selected"</if>>3</option>
                                            <option value="4" <if condition="$housetype['fang'] eq 4">selected="selected"</if>>4</option>
                                            <option value="5" <if condition="$housetype['fang'] eq 5">selected="selected"</if>>5</option>
                                            <option value="6" <if condition="$housetype['fang'] eq 6">selected="selected"</if>>6</option>
                                            <option value="7" <if condition="$housetype['fang'] eq 7">selected="selected"</if>>7</option>
                                        </select>
                                        房
                                        <select class="form-control"  id="ting" name="ting" class="input-mini" schoolSet>
                                            <option value="1" <if condition="$housetype['ting'] eq 1">selected="selected"</if>>1</option>
                                            <option value="2" <if condition="$housetype['ting'] eq 2">selected="selected"</if>>2</option>
                                            <option value="3" <if condition="$housetype['ting'] eq 3">selected="selected"</if>>3</option>
                                            <option value="4" <if condition="$housetype['ting'] eq 4">selected="selected"</if>>4</option>
                                            <option value="5" <if condition="$housetype['ting'] eq 5">selected="selected"</if>>5</option>
                                            <option value="6" <if condition="$housetype['ting'] eq 6">selected="selected"</if>>6</option>
                                        </select>
                                        厅
					</td>
				</tr>
				<tr>
					<th width="120">显示顺序：</th>
					<td>  <input type="text" id="sort" name="sort" value="{gr-$housetype['sort']|default=1}" class="input-mini px" schoolSet data-rule-number="true">
                                        <span class="maroon">*</span>
                                        <span class="help-inline">数值越大越靠前</span></td>
				</tr>
				<tr>
					<th width="120">户型介绍：</th>
					<td>  <textarea id="description" name="description" class='input-xxlarge'  placeholder="户型介绍简单明了就好" style="width:100%;height:125px;border: 1px solid #9B9A9A;">{gr-$housetype['description']}</textarea></td>
				</tr>
				<tr>
					<th width="120">户型图片:</th>
					<td> <div id="upimg_main">
                                        <p>
                                            <img class="thumb_img" id="type1_src" src="{gr-$housetype['type1']}" style="max-height:100px;">
                                            <input type="input" class="form-control" id="type1" value="{gr-$housetype['type1']}" name="type1" >

                                            <span class="help-inline">
                                                 <script src="__STATIC__/gfile.js"></script><a href="###" onclick="gfilePicUpload('type1',720,400,'{gr-$token}')" class="btn btn-warning btn-sm"><i class="mdi-file-file-upload"></i>上传</a> <a href="###" onclick="viewImg('type1')" class="btn btn-warning btn-sm"><i class="mdi-action-pageview"></i>预览</a>
                                                <span class="help-inline">建议尺寸：宽720像素，高400像素</span>
                                            </span>
                                        </p>
                                            <br />
                                        <p>
                                            <img class="thumb_img" id="type2_src" src="{gr-$housetype['type2']}" style="max-height:100px;">
                                            <input type="input" class="form-control" id="type2" value="{gr-$housetype['type2']}" name="type2" >

                                            <span class="help-inline">
                                                 <a href="###" onclick="gfilePicUpload('type2',720,400,'{gr-$token}')" class="btn btn-warning btn-sm"><i class="mdi-file-file-upload"></i>上传</a> <a href="###" onclick="viewImg('type2')" class="btn btn-warning btn-sm"><i class="mdi-action-pageview"></i>预览</a>
                                                <span class="help-inline">建议尺寸：宽720像素，高400像素</span>
                                            </span>
                                        </p>
                                            <br />
                                        <p>
                                            <img class="thumb_img" id="type3_src" src="{gr-$housetype['type3']}" style="max-height:100px;">
                                            <input type="input" class="form-control" id="type3" value="{gr-$housetype['type3']}" name="type3" >

                                            <span class="help-inline">
                                                 <a href="###" onclick="gfilePicUpload('type3',720,400,'{gr-$token}')" class="btn btn-warning btn-sm"><i class="mdi-file-file-upload"></i>上传</a> <a href="###" onclick="viewImg('type3')" class="btn btn-warning btn-sm"><i class="mdi-action-pageview"></i>预览</a>
                                                <span class="help-inline">建议尺寸：宽720像素，高400像素</span>
                                            </span>
                                        </p>
                                                <br />
                                        <p>
                                            <img class="thumb_img" id="type4_src" src="{gr-$housetype['type4']}" style="max-height:100px;">
                                            <input type="input" class="form-control"  id="type4" value="{gr-$housetype['type4']}" name="type4" >

                                            <span class="help-inline">
                                                 <a href="###" onclick="gfilePicUpload('type4',720,400,'{gr-$token}')" class="btn btn-warning btn-sm"><i class="mdi-file-file-upload"></i>上传</a> <a href="###" onclick="viewImg('type4')" class="btn btn-warning btn-sm"><i class="mdi-action-pageview"></i>预览</a>
                                                <span class="help-inline">建议尺寸：宽720像素，高400像素</span>
                                            </span>
                                        </p>

                                        </div></td>
				</tr>
			                                <if condition="$housetype['id'] neq ''">
                                    <input type="hidden" name="id" value="{gr-$housetype['id']}" />
                                    </if>
				<th>&nbsp;</th>
					<td>
					<input type="hidden" name="token" value="{gr-$token}" />
						<button type="submit" name="button" class="btn btn-primary"><i class="mdi-content-save"></i>保存</button>
						<a href="javascript:history.go(-1);" class="btn btn-primary"><i class="mdi-navigation-cancel"></i>取消</a>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
  </div>


        </div>
<include file="Public/footer"/>
