<include file="Public/head"/>
<div class="col-xs-9 col-sm-9  col-md-10 col-lg-10 ">
    <include file="Estate/menu"/>
    <div class="righttitle">
        <h4>添加楼盘相册</h4><a href="javascript:history.go(-1);return false;" class="btn btn-primary" data-top><i class="mdi-content-reply"></i>返回</a>
    </div>
    <div class=" bgfc">
        <form class="form" method="post" action="" target="_top" >
            <table class="table" >
                <tbody>
                    <tr>
                        <th valign="top"><span class="red">*</span>经选择相册名称：</th>
                        <td>
                            <select class="form-control"  id="poid" name="poid" class="input-medium" schoolSet>
                                <option value="0">请选择相册</option>
                                <volist name="photo" id="vo">
                                <option value="{gr-$vo['id']}" <if condition="$vo['id'] eq $album['poid']">selected="selected"</if>>{gr-$vo['title']}</option>
                                </volist>
                            </select>
                        <a href="{gr-:U('Photo/add',array('token'=>$token,'poid'=>$poid['poid']))}" class="btn btn-warning btn-sm"><i class="icon-plus"></i>添加相册</a></td>
                    </tr>
                    <th>&nbsp;</th>
                    <if condition="$album['id'] neq ''">
                    <input type="hidden" name="id" value="{gr-$album['id']}" />
                    </if>
                    <td>
                        <button type="submit" name="button" class="btn btn-primary"><i class="mdi-content-save"></i>保存</button>
                        <a href="javascript:history.go(-1);" class="btn btn-primary"><i class="mdi-navigation-cancel"></i>取消</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</div>
</div>
<include file="Public/footer"/>
