<include file="Public/head"/>
<link rel="stylesheet" type="text/css" href="__STATIC__/default_user_com.css" media="all">
<div class="col-xs-9 col-sm-9  col-md-10 col-lg-10 ">
    <include file="Estate/menu"/>
    <div class="righttitle">
        <h4 >楼盘相册管理</h4>

    </div>

    <div >
        <div class="alert">
            <p><span class="bold">使用方法：</span><if condition="$album neq ''">
            <span style="color:red;">（注：系统默认为至少添加3个相册,注意不要重复添加同一个相册）</span><span style="color:red;">（注：请不要重复添加同一个相册，否则删除一个同样的相册都删除）修改<strong><a href="{gr-:U('Photo/index',array('token'=>$token))}"><font color='green'>[相册内容]</font></a></strong></span>
            <else/>
            <span style="color:red;"> 请您先去［楼盘简介］添加楼盘信息。再来添加楼盘相册</span>
            </if></p>
        </div>
    </div>

    <div >

        <a href="{gr-:U('Estate/album_add',array('token'=>$token))}" class="btn btn-primary">
        <i class="mdi-content-add"></i>添加相册
        </a>
    </div>
    <div class="clearfix"></div>
</div>
<div class="">
    <form method="post" action="" id="info">
        <input name="delall" type="hidden" value="del">
        <input name="wxid" type="hidden" value="{gr-$wxid}">
        <table class="table table-condensed table-bordered table-striped" border="0" cellspacing="0" cellpadding="0" width="100%">
            <thead>
                <tr>
                    <th class="span3">相册名称</th>
                    <th class="span5">描述</th>
                    <th class="span2">操作</th>
                </tr>
            </thead>
            <tbody>
                <if condition="$album eq ''">
                <tr>
                    <td colspan="5" style="text-align:center; height:30px;"><strong>无任何楼盘信息.</strong></td>
                </tr>
                <else/>
                <volist name="album" id="list">
                <tr>
                    <td style="text-align:center;">{gr-$list['title']}</td>
                    <td style="text-align:center;">{gr-$list['info']}</td>
                    <td style="text-align:center;">
                        <a href="{gr-:U('Estate/album_add',array('poid'=>$list['id'],'token'=>$list['token']))}" class="btn btn-warning btn-sm"><i class="mdi-editor-mode-edit"></i>编辑</a>
                        <a href="{gr-:U('Estate/album_del',array('id'=>$list['mid'],'token'=>$list['token']))}" onclick="return(confirm('确定要删除吗？'))" class="btn btn-warning btn-sm"><i class="mdi-action-delete"></i>删除</a></a>
                    </td>
                </tr>
                </volist>
                </if>
            </tbody>
        </table>
    </form>
</div>
<div >
    <div class="pageNavigator right">
        <div class="pages">{gr-$page}</div>
    </div>
    <div class="clearfix"></div>
</div>
</div>
<include file="Public/footer"/>
