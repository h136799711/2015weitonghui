<include file="Public/head"/>
<div class="col-xs-9 col-sm-9  col-md-10 col-lg-10 ">
    <include file="WXReply/navs"/>
    <div >
        <a href='{gr-:U("Text/add")}' title='添加文本回复' class='btn btn-primary'><i class="mdi-content-add"></i>添加文本回复</a>
    </div>
    <div class="">
        <form method="post"  action="" id="info" >
            <input name="delall"  type="hidden" value="del" />
            <input name="wxid"  type="hidden" value="" />
            <table class="table table-condensed table-bordered table-striped" border="0" cellSpacing="0" cellPadding="0" width="100%">
                <thead>
                    <tr>
                        <th >编号</th>
                        <th class="keywords">关键词</th>
                        <th class="answer">回答</th>
                        <th  class="category" >匹配类型</th>
                        <th class="time">浏览次数</th>
                        <th class="time">时间</th>
                        <th class="edit norightborder">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    </tr>
                    <volist name="info" id="vo">
                    <tr>
                        <td>  {gr-$i}</td>
                        <td>{gr-$vo.keyword}</td>
                        <td><div class="answer_text">{gr-$vo.text}</div></td>
                        <td><eq name="vo.type" value="1">完全匹配<else/>模糊匹配</eq></td>
                        <td>{gr-$vo.click}</td>
                        <td><php>echo date('Y-m-d',$vo['updatetime']);</php></td>
                        <td class="norightborder"> <a class="btn btn-warning btn-sm"  href="{gr-:U('Text/edit',array('id'=>$vo['id']))}" title="编辑文本"><i class="mdi-editor-mode-edit"></i>编辑</a> <a class="btn btn-warning btn-sm" href="javascript:drop_confirm('您确定要删除吗?','{gr-:U('Text/del',array('id'=>$vo['id']))}');"><i class="mdi-action-delete"></i>删除</a></td>
                    </tr>
                    </volist>
                </tbody>
            </table>
        </form>
        <script>
                function checkvotethis() {
                var aa=document.getElementsByName('del_id[]');
                var mnum = aa.length;
                j=0;
                for(i=0;i<mnum;i++){
                if(aa[i].checked){
                j++;
                }
                }
                if(j>0) {
                document.getElementById('info').submit();
                } else {
                alert('未选中任何文章或回复！')
                }
                }
        </script>
    </div>
    <div >
        <div class="pageNavigator right">
            <div class="pages">{gr-$page}</div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
<script>
function checkAll(form, name) {
for(var i = 0; i < form.elements.length; i++) {
var e = form.elements[i];
if(e.name.match(name)) {
e.checked = form.elements['chkall'].checked;
}
}
}
</script>
