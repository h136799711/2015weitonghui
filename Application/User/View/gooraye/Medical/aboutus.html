<script>
function setlatlng(longitude,latitude){
	art.dialog.data('longitude', longitude);
	art.dialog.data('latitude', latitude);
	// 此时 iframeA.html 页面可以使用 art.dialog.data('test') 获取到数据，如：
	// document.getElementById('aInput').value = art.dialog.data('test');
	art.dialog.open('{gr-:U('Map/setLatLng',array('token'=>$token,'id'=>$id))}',{lock:false,title:'设置经纬度',width:900,height:400,resize:true,yesText:'关闭',background: '#000',opacity: 0.87});
}
</script>

<div class="">
 <form class="form" method="post" id="formID" name="form" action="">
 <input type="hidden" name="isBranch" id="isBranch" value="1" />
<if condition="$set.id neq ''">
<input type="hidden" name="id" value="{gr-$set.id}" />
</if>
<input type="hidden" name="discount" id="discount" value="{gr-$set.discount}" />
    <div class=" bgfc">
     <table class="table" >
      <tbody>
       <tr>
        <th><span class="red">*</span>名称：</th>
        <td><input type="text" id="name" name="name" value="{gr-$set.name}" class="form-control" data-validation-engine="validate[required,minSize[2],maxSize[50]]" data-errormessage-value-missing="必填项"  style="width:400px;" /></td>
       </tr>
       <tr style="display: none;">
        <th><span class="red">*</span>简称：</th>
        <td><input type="text" id="shortname" name="shortname" value="Medical" class="form-control" style="width:400px;" /></td>
       </tr>
       <tr>
        <th><span class="red">*</span>电话：</th>
        <td><input type="text" id="tel" name="tel" data-validation-engine="validate[required,custom[tel]]" data-errormessage-value-missing="必填项"   placeholder="请输入电话号码" value="{gr-$set.tel}" class="form-control" style="width:400px;" /></td>
       </tr>
       <tr style="display: none;">
        <th><span class="red">*</span>手机：</th>
        <td><input type="text" id="mp" name="mp" value="" class="form-control" style="width:400px;" /></td>
       </tr>
       <tr>
        <th><span class="red">*</span>地址：</th>
        <td><input type="text" id="address" name="address" data-validation-engine="validate[required,minSize[2]]" data-errormessage-value-missing="必填项" value="{gr-$set.address}" class="form-control" style="width:400px;" /></td>
       </tr>
       <tr>
        <th><span class="red">*</span>Logo地址：</th>
        <td><input type="text" id="logourl" name="logourl" value="{gr-$set.logourl}" class="form-control" style="width:400px;" data-validation-engine="validate[required,custom[url]]"
                    data-errormessage-value-missing="必须上传图片!"  data-errormessage-custom-error="如果是手动填写,正确的网址,如: http://www.baidu.com/images/demo.png"/> <script src="__STATIC__/gfile.js"></script><a href="###" onclick="gfilePicUpload('logourl',700,420,'{gr-$token}')" class="btn btn-warning btn-sm" ><i class="mdi-file-file-upload"></i>上传</a> <a href="###" onclick="viewImg('logourl')" class="btn btn-warning btn-sm" ><i class="mdi-action-pageview"></i>预览</a></td>
       </tr>
        <tr>
        <th><span class="red">*</span>经纬度：</th>
        <td>经度 <input type="text" id="longitude"  name="longitude" size="14" class="form-control" value="{gr-$set.longitude}" /> 纬度 <input type="text"  name="latitude" size="14" id="latitude" class="form-control" value="{gr-$set.latitude}" /> <a href="###" onclick="setlatlng($('#longitude').val(),$('#latitude').val())" class="btn btn-warning btn-sm" ><i class="mdi-maps-pin-drop"></i>在地图中查看/设置</a></td>
       </tr>
       <tr>
        <th><span class="red"></span>顺序：</th>
        <td><input type="text" id="taxis" name="taxis" value="{gr-$set.taxis}" class="form-control" style="width:100px;" /></td>
       </tr>
        <tr>
                  <th valign="top"><label for="info">图文详细页内容：</label></th>
                  <td><textarea name="intro" id="intro"  rows="5" style="width:590px;height:360px">{gr-$set.intro}</textarea></td>
                </tr>
       <tr>
       <th>&nbsp;</th>
       <td>

      <input type="hidden" name="token" value="{gr-:$token}" />
       <button type="submit" name="button" class="btn btn-primary"><i class="mdi-content-save"></i>保存</button></td>
       </tr>
