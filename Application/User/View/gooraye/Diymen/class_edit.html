<include  file="Public/basehead" />
<script src="__STATIC__/gfile.js?2013"></script>
<script src="__STATIC__/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="__STATIC__/artDialog/plugins/iframeTools.js"></script>
<form action="" method="post" target="_parent" id="realinfo_form">
	<input type="hidden" >
    <table class="table" >
        <tbody>
            <tr>
                <td  height="62" width="">父级菜单：</td>
                <td>
                    <div >
                        <select class="form-control"  name="pid" id="pid">
                            <option  value="0">请选择菜单：</option>
                            <volist id="class" name="class">
                            <option  value="{gr-$class.id}" <if condition="$show['pid'] eq $class['id']">selected</if>>{gr-$class.title}</option>
                            </volist>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td  height="62" width="">菜单名称：</td>
                <td>
                    <div class="">
                        <input id="menu_title" class="form-control" name="title" title="菜单名称" value="{gr-$show.title}" type="text"></div>
                    </td>
                </tr>
                <tr >
                    <td  height="62" width="">关联关键词：</td>
                    <td>
                        <div class="mr15 l"><input id="menu_keyword" class="form-control" name="keyword" title="关联关键词" value="{gr-$show.keyword}" type="text"> <a href="###" onclick="addLink('menu_keyword',1)" class="btn btn-primary"><i class="mdi-social-group-add"></i>从功能库添加</a></div>

                    </td>
                </tr>
                <tr>
                    <td  height="62" width="">外链接url：</td>
                    <td>
                        <div class="mr15 l"><input id="menu_key" class="form-control" name="url" title="外链接url" value="{gr-$show.url}" type="text"> <br/>如无特殊需要，这里请不要填写 </div>

                    </td>
                </tr>
                <tr>
                    <td  height="62">显示：</td>
                    <td>
                        <div class="radio radio-primary">
                            <label >
                                <input type="radio" name="is_show" <if condition="$show['is_show'] eq 1">checked="checked"</if> value="1">是
                            </label>
                        </div>
                        <div class="radio radio-primary">
                            <label >
                                <input type="radio" name="is_show" <if condition="$show['is_show'] eq 0">checked="checked"</if> value="0">否
                            </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td  height="62">排序：</td>
                    <td>
                        <div class="mr15 l">
                            <input id="sortid" class="form-control" name="sort" title="排序" value="{gr-$show.sort}" type="text"></div>
                        </td>
                    </tr>
                    <tr >
                        <td height="42">&nbsp;</td>
                        <td>
                            <input class="btn btn-primary" type="submit" value="提交">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
        <include  file="Public/basefooter" />
