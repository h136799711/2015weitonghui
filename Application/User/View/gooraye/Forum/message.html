<script src="__STATIC__/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="__STATIC__/artDialog/plugins/iframeTools.js"></script>
        <div class="col-xs-9 col-sm-9  col-md-10 col-lg-10 ">
<div class="righttitle">
<h4 >讨论社区管理</h4>
<div class="searchbar right hide">


<script>
function selectall(name) {
	var checkItems=$('.cbitem');
	if ($("#check_box").attr('checked')==false) {
		$.each(checkItems, function(i,val){
			val.checked=false;
		});
		
	} else {
		$.each(checkItems, function(i,val){
			val.checked=true;
		});
	}
}
</script>


</div>
<div class="clearfix"></div>
</div>

<!--tab start-->
<div class="tab">
<ul class="list-unstyled nav nav-tabs">
<include file="tabs"/> 
</ul>
</div>
<!--tab end-->
<div class="">
<form method="post" action="{gr-:U('Forum/delMessage')}" id="info">
<div >
<div class="pageNavigator left"> <a href="###" onclick="$('#info').submit()" title="批量删除" class="btn btn-primary"><i class="fa fa-exchange"></i>批量<i class="mdi-action-delete"></i>删除</a></div>
<div class="clearfix"></div>
</div>

<table class="table table-condensed table-bordered table-striped" border="0" cellspacing="0" cellpadding="0" width="100%">
<thead>
<tr>
<th class="select"><input type="checkbox" value="" id="check_box" onclick="selectall('id[]');"></th>
<th width="50">编号</th>
<th width="100">消息接收人</th>
<th class="210">内容</th>
<th width="130">创建时间</th>
<th class="50">状态</th>

<th width="80" class="norightborder">操作</th>
</tr>
</thead>
<tbody>
<tr></tr>

	<volist name="list" id="t"> 
		<tr>
			<td><input type="checkbox" value="{gr-$t.id}" class="cbitem" name="id[]"></td>
			<td>{gr-$t.id}</td>
			<td>{gr-$t.touname|default='游客'}</td>
			<td>{gr-$t.col-xs-9 col-sm-9  col-md-10 col-lg-10 |htmlspecialchars_decode}</td>
			<td>{gr-$t.createtime|date="Y-m-d H:i:s",###}</td>
			<td><if condition="$t['isread'] eq 1"><font color="red">未读</font><else />已读</if></td> 
			<td class="norightborder"><a class="btn btn-warning btn-sm" href="javascript:drop_confirm('您确定要删除吗?', '{gr-:U('Forum/delMessage',array('token'=>$_GET['token'],'id'=>$t['id']))}');"><i class="mdi-action-delete"></i>删除</a></td>
		</tr>
	</volist>
</tbody>
</table>
<input type="hidden" name="token" value="{gr-$_GET['token']}" />

</form>




</div>
<div >
<div class="pageNavigator right">
<div class="pages">{gr-$page}</div>
</div>
<div class="clearfix"></div>
</div>
</div>
