<include file="Public/head"/>
<!-- <link rel="stylesheet" type="text/css" href="__CSS__/cymain.css" /> -->
<div class="col-xs-9 col-sm-9  col-md-10 col-lg-10 ">

    <div class="righttitle">
        <h4 >分组管理</h4>
        <div class="clearfix"></div>
    </div>
    <div class="cLineD">
    </div>
    <div >
        <div class="bg-warning tip" style="margin:0 auto">
            微信接口不支持删除分组操作，所以添加的时候请您谨慎操作，如需删除请到公众平台删除，本系统会与公众平台同步
        </div>
    </div>

    <div >

        <a href="{gr-:U('User/WechatGroup/groupSet')}" class="btn btn-primary">
        <i class="mdi-content-add"></i>添加
        </a>
        &nbsp;
        &nbsp;
        <a href="{gr-:U('User/WechatGroup/sysGroups')}" class="btn btn-primary">
        <i class="mdi-content-save"></i>同步
        </a>
    </div>
    <div class="clearfix"></div>
</div>
<div class="">
    <form method="post" action="" id="info">
        <input name="delall" type="hidden" value="del">
        <input name="wxid" type="hidden" value="{gr-$wxid}">
        <table class="table table-condensed table-bordered table-striped" border="0" cellspacing="0" cellpadding="0" width="100%">
            <thead>
                <tr>
                    <th class="select">编号</th>
                    <th>公众平台中编号</th>
                    <th>名称 </th>
                    <th>粉丝量 </th>
                    <th>简介</th>
                    <th class="norightborder">操作</th>
                </tr>
            </thead>
            <tbody>
                <volist name="groups" id="list">
                <tr>
                    <td>{gr-$list.id}</td>
                    <td>{gr-$list.wechatgroupid}</td>
                    <td><a class="btn btn-warning btn-sm" href="{gr-:U('WechatGroup/index',array('wechatgroupid'=>$list['wechatgroupid']))}">{gr-$list.name}</a></td>
                    <td>{gr-$list.fanscount}</td>
                    <td>{gr-$list.intro}</td>
                    <td class="norightborder">
                        <a class="btn btn-warning btn-sm" href="{gr-:U('WechatGroup/groupSet',array('id'=>$list['id']))}"><i class="mdi-editor-mode-edit"></i>修改</a>
                    </td>
                </tr>
                </volist>
                <tr>
                </tr>
            </tbody>
        </table>
    </form>
</div>
</div>
<include file="Public/footer"/>
