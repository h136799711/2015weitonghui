<include file="Public/head"/>

<script>
    jQuery(document).ready(function(){
      jQuery("#formID").validationEngine();
    });
    </script>
    
<style> 
.maroon{color: red;}
</style>
<div class="col-xs-9 col-sm-9  col-md-10 col-lg-10 ">
<include file="School/menu"/>
<div class="righttitle">
  <h4>当前位置：微学校 >> <a href="{gr-:U('School/students',array('token'=>$token))}">学员管理</a> >> 添加成绩</h4>
 </div>

    <div class=" bgfc" style="margin-top:10px;">
      <form  method="post" id="formID" action="" target="_top" enctype="multipart/form-data">

        <table class="table" >
            <tbody>
             <tr>
                    <th width="120">学员姓名:</th>
                    <td>
                    <span class="btn btn-primary"><strong>{gr-$student['s_name']}</strong></span>
                    </td>
                </tr>
                <tr>
                    <th width="120">录入学期:</th>
                    <td>

                    <select class="form-control"  name="xq_id" id="xq_id" disabled="disabled" data-validation-engine="validate[required]"   data-errormessage-value-missing="必须选择所属学期" >
                    <option value="{gr-$student['xq_id']}" selected >{gr-$xq}</option>
                    </select>
                    <input type="text"  name="xq_id" hidden value="{gr-$student['xq_id']}">
                    </td>
                </tr>

                 <tr>
                    <th width="120">录入期号:</th>
                    <td> 
                     <select class="form-control"  name="qh_id" id="qh_id" data-validation-engine="validate[required]"  data-errormessage-value-missing="必须选择所属期号">
                    <option value="">请选择期号</option>
                      <volist name="li_score" id="vo">
                        <option value="{gr-$vo['sid']}">{gr-$vo['sname']}</option>
                      </volist>
                    </select>
                    <span class="maroon">*</span>
                    </td>
                </tr>

                 <tr>
                    <th width="120">录入科目:</th>
                    <td> 
                     <select class="form-control"  name="km_id" id="km_id" data-validation-engine="validate[required]"  data-errormessage-value-missing="必须选择所属科目">
                    <option value="">请选择科目</option>
                      <volist name="li_subject" id="vo">
                        <option value="{gr-$vo['sid']}">{gr-$vo['sname']}</option>
                      </volist>
                    </select>
                    <span class="maroon">*</span>
                    </td>
                </tr>

                 <tr>
                    <th width="120">录入成绩:</th>
                    <td> 
                    <input type="text" name="my_score" value=""  data-validation-engine="validate[required,custom[number],min[0],max[100]]" class="form-control" placeholder="请输入成绩">
                    <span class="maroon">*</span>
                    </td>
                </tr>

                <tr>
                <th><input type="text" hidden name="sid" value="{gr-$student['sid']}"></th>
                <if condition="$student['id'] neq ''"><input type="text" hidden name="id" value="{gr-$student['id']}"></if>
                    <td> 
                  <input   type="submit"  class="btn btn-primary" value="保存"/>
                    </td>
                     <th></th>
                    <td>
                     <a href="{gr-:U('School/students',array('token'=>session('token')))}" class="btn btn-primary"><i class="mdi-navigation-cancel"></i>取消</a>
                     
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
  </div> 
</div>

<script src="__JS__/select/js/comm.js"></script>
<script src="__JS__/select/js/linkagesel-min.js"></script>
<script src="__JS__/select/js/district-all.js"></script>
<script src="__JS__/select/js/district-level1.js"></script>

<include file="Public/footer"/>
