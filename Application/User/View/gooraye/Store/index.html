<include file="Public/head"/>
<div class="col-xs-9 col-sm-9  col-md-10 col-lg-10 ">
    <div class="righttitle">
        <h4 >分类管理</h4>
        <div class="clearfix"></div>
    </div>
    <!--tab start-->
    <div class="tab">
        <ul class="list-unstyled nav nav-tabs">
            <li class="current tabli" id="tab2"><a href="{gr-:U('Store/index',array('token'=>$token))}">商品分类管理</a></li>
            <if condition="empty($catid) neq true">
            <li class="tabli" id="tab0"><a href="{gr-:U('Store/product',array('token'=>$token))}">商品管理</a></li>
            </if>
            <li class="tabli" id="tab2"><a href="{gr-:U('Store/orders',array('token'=>$token))}">订单管理</a></li>
            <li class="tabli" id="tab5"><a href="{gr-:U('ReplyInfo/set',array('token'=>$token,'infotype'=>'Shop'))}">商城回复配置</a></li>
        </ul>
    </div>
    <!--tab end-->
    <div >
        <a href="{gr-:U('Store/catAdd', array('token' => $token))}" title="新增分类" class="btn btn-primary"><i class="mdi-content-add"></i>新增分类</a>
        <a href="{gr-:U('Store/setting', array('token' => $token))}" title="商城设置" class="btn btn-primary"><i class="mdi-action-settings"></i>商城设置</a>
    </div>
    <div class="">
        <form method="post" action="" id="info">
            <input name="delall" type="hidden" value="">
            <input name="wxid" type="hidden" value="">
            <table class="table table-condensed table-bordered table-striped" border="0" cellspacing="0" cellpadding="0" width="100%">
                <thead>
                    <tr>
                        <th width="100">分类名称</th>
                        <th width="100">简介</th>
                        <th width="150">规格</th>
                        <th width="120">产品外观</th>
                        <th width="120">创建时间</th>
                        <th width="300" class="norightborder">操作</th>
                    </tr>
                </thead>
                <tbody>
                <tr></tr>
                <volist name="list" id="hostlist">
                <tr>
                    <td>{gr-$hostlist.name}</td>
                    <td>{gr-$hostlist.des}</td>
                    <td>{gr-$hostlist.norms}<if condition="empty($hostlist['norms']) neq true"><span>&nbsp;&nbsp;<a class="btn btn-warning btn-sm" href="{gr-:U('Store/norms', array('catid'=>$hostlist['id'],'token'=>$token, 'type' => 0))}">规格的管理</a></span></if></td>
                    <td>{gr-$hostlist.color}<if condition="empty($hostlist['color']) neq true"><span>&nbsp;&nbsp;<a class="btn btn-warning btn-sm" href="{gr-:U('Store/norms', array('catid'=>$hostlist['id'],'token'=>$token, 'type' => 1))}">外观的管理</a></span></if></td>
                    <td>{gr-$hostlist.time|date="Y-m-d H:i:s",###}</td>
                    <td class="norightborder">
                        <a class="btn btn-warning btn-sm" href="{gr-:U('Store/catSet',array('token'=>$token,'id'=>$hostlist['id']))}"><i class="mdi-editor-mode-edit"></i>修改</a>
                        <a class="btn btn-warning btn-sm" href="javascript:drop_confirm('您确定要删除吗?', '{gr-:U('Store/catDel',array('id'=>$hostlist['id'],'token'=>$token))}');"><i class="mdi-action-delete"></i>删除</a>
                        <!-- <span>&nbsp;|&nbsp;<a class="btn btn-warning btn-sm" href="{gr-:U('Store/norms', array('catid'=>$hostlist['id'],'token'=>$token))}">增加规格</a></span> -->
                        <span>&nbsp;|&nbsp;<a class="btn btn-warning btn-sm" href="{gr-:U('Store/attributes',array('catid'=>$hostlist['id'],'token'=>$token))}">分类属性管理</a></span>
                        <span>&nbsp;|&nbsp;<a class="btn btn-warning btn-sm" href="{gr-:U('Store/product',array('catid' => $hostlist['id'],'token'=>$token))}" >商品管理</a></span>
                        <!-- <span>&nbsp;|&nbsp;<a class="btn btn-warning btn-sm" href="{gr-:U('Store/catAdd', array('token' => $token,'parentid'=>$hostlist['id']))}" >添加子分类</a></span> -->
                    </td>
                </tr>
                </volist>
            </tbody>
        </table>
    </form>
</div>
<div >
    <div class="pageNavigator right">
        <div class="pages">{gr-$page}</div>
    </div>
    <div class="clearfix"></div>
</div>
</div>
<include file="Public/footer"/>
