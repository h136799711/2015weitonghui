<include file="Public/head" />
<script src="__STATIC__/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="__STATIC__/artDialog/plugins/iframeTools.js"></script>
<div class="col-xs-9 col-sm-9  col-md-10 col-lg-10 ">
    <div class="righttitle">
        <h4>商品分类设置</h4>
        <a href="{gr-:U('Store/index',array('token'=>$token))}" class="btn btn-primary btn-sm" data-top><i class="mdi-content-reply"></i>返回</a>
    </div>
    <form class="form" method="post" action="" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{gr-$set.id}" />

        <div class=" bgfc">
            <table class="table" >
                <tbody>
                    <tr>
                        <th><span class="red">*</span>名称：</th>
                        <td><input type="text" name="name" value="{gr-$set.name}" class="form-control" style="width:400px;" /></td>
                    </tr>
                    <tr>
                        <th>Logo地址：</th>
                        <td><input type="text" name="logourl" value="{gr-$set.logourl}" id="pic" class="form-control" style="width:400px;" />  <script src="__STATIC__/gfile.js"></script><a href="###" onclick="gfilePicUpload('pic',700,420,'{gr-$token}')" class="btn btn-warning btn-sm"><i class="mdi-file-file-upload"></i>上传</a> <a href="###" class="btn btn-warning btn-sm" onclick="viewImg('pic')"><i class="mdi-action-pageview"></i>预览</a></td>
                    </tr>
                    <tr>
                        <th>分类规格：</th>
                        <td><input type="text" name="norms" value="{gr-$set.norms}" id="norms" class="form-control"/>
                          <span class="help-block">(如：鞋的规格是：鞋码。即填写【鞋码】。尺寸，尺码，体积...。没有外观可不填写。可参考淘宝写)</span></td>
                    </tr>
                    <tr>
                        <th>商品的外观：</th>
                        <td><input type="text" name="color" value="{gr-$set.color}" id="color" class="form-control"/><span class="help-block">(如：衣服一般有颜色,即填写【颜色】；酒水一般都是没有颜色的，没有外观可不填写)</span></td>
                    </tr>
                    <tr>
                        <th>简介：</th>
                        <td><textarea name="des" class="form-control" style="width:400px;height:80px;">{gr-$set.des}</textarea></td>
                    </tr>
                    <tr>
                        <th>&nbsp;</th>
                        <td>
                        <button type="submit" name="button" class="btn btn-primary"><i class="mdi-content-save"></i>保存</button> &nbsp; <a href="{gr-:U('Store/index',array('token'=>$token))}" class="btn btn-primary"><i class="mdi-navigation-cancel"></i>取消</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
</div>
<include file="Public/footer" />
