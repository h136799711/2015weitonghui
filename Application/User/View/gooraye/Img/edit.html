<include file="Public/head"/>
<link rel="stylesheet" href="__STATIC__/kindeditor/themes/default/default.css" />
<link rel="stylesheet" href="__STATIC__/kindeditor/plugins/code/prettify.css" />
<script src="__STATIC__/kindeditor/kindeditor.js" type="text/javascript"></script>
<script src="__STATIC__/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
<script src="__STATIC__/kindeditor/plugins/code/prettify.js" type="text/javascript"></script>
<script src="__STATIC__/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="__STATIC__/artDialog/plugins/iframeTools.js"></script>
<script>
var editor;
KindEditor.ready(function(K) {
editor = K.create('#info', {
resizeType : 1,
allowPreviewEmoticons : false,
allowImageUpload : true,
uploadJson : '{gr-:U("User/GFile/kindedtiropic")}',
items : [
'source','fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
'insertunorderedlist', '|', 'emoticons', 'image', 'link', 'music', 'video']
});
});
</script>
<div class="col-xs-9 col-sm-9  col-md-10 col-lg-10 ">
    <div class="righttitle"><h4>编辑图文自定义内容</h4><a href="javascript:history.go(-1);"  class="btn btn-primary" data-top ><i class="mdi-content-reply"></i>返回</a></div>

    <form method="post"   action="{gr-:U('Img/upsave')}"  enctype="multipart/form-data" >
        <div class=" form">
            <table class="table" >
                <thead>
                    <tr>
                        <th style="width:120px" valign="top"><label for="keyword">关键词：</label></th>
                        <td><input type="input" class="form-control" id="keyword" value="{gr-$info.keyword}"  name="keyword" style="width:580px;"><br />
                    例如: 企业电话 </td>
                </tr>
                <tr style="display:none">
                    <th valign="top">关键词类型：</th>
                    <td>
                        <label for="radio1"><input id="radio1" class="radio" type="radio" name="type" value="2"  <eq name="info.type" value="2">checked="checked"</eq> /> 完全匹配  用户输入的和此关键词一样才会触发!</label>
                        <br />
                        <label for="radio2"><input class="radio" id="radio2" type="radio" name="type" value="1" <eq name="info.type" value="1">checked="checked"</eq> /> 包含匹配 (只要用户输入的文字包含本关键词就触发!v2用户才生效)</label></td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th><span class="red">*</span><label for="title">标题：</label></th>
                        <td><input type="input" class="form-control" id="title" value="{gr-$info.title}"    name="title" style="width:580px;"> </td>
                    </tr>
                    <tr>
                        <th valign="top"><label for="text">简介：</label></th>
                        <td><textarea  class="form-control" id="Hfcol-xs-9 col-sm-9  col-md-10 col-lg-10 "     name="text" style="width:580px;  height:100px">{gr-$info.text}</textarea><br />限制200字内
                        </td>
                    </tr>
                    <tr>
                        <th valign="top"><label for="classid">文章所属类别：</label></th>
                        <td>
                            <div id="classname" style="padding:5px;">{gr-$classtree}</div>
                            <input type="hidden" id="classid" value="{gr-$classValue}" name="classid" />
                            <a href="###" onclick="editClass('classid','classname',0)" class="btn btn-warning btn-sm">
                            <i class="mdi-toggle-check-box"></i>选择所属分类</a>
                            <a href="{gr-:U('Classify/add')}" class="btn btn-warning btn-sm" style="margin-left:10px;" target="ddd" ><i class="mdi-content-add"></i>添加分类</a>
                        </td>
                    </tr>
                    <tr>
                        <th valign="top"><label for="pic">封面图片地址：</label></th>
                        <td><input class="form-control" id="pic"  name="pic" value="{gr-$info.pic}" style="width:580px;"  />  <script src="__STATIC__/gfile.js?2013"></script><a href="###" onclick="gfilePicUpload('pic',700,420,'{gr-$token}')" class="btn btn-warning btn-sm"><i class="mdi-file-file-upload"></i>上传</a> <a href="###" onclick="viewImg('pic')" class="btn btn-warning btn-sm"><i class="mdi-action-pageview"></i>预览</a>
                    </td>
                </tr>
                <input type="hidden" name="id" value="{gr-$info.id}" />
                <tr>
                    <th valign="top"><label for="showpic">详细页是否显示封面：</label></th>
                    <td>
                        是<input class="radio" type="radio" name="showpic" value="1" <eq name="info.showpic" value="1"> checked="checked"</eq> />
                        否<input class="radio" type="radio" name="showpic" value="0" <eq name="info.showpic" value="0"> checked="checked"</eq> />

                    </td>
                </tr>
                <tr>
                    <th valign="top"><label for="info">图文详细页内容：</label></th>
                    <td><textarea name="info" id="info"  rows="5" style="width:590px;height:360px">{gr-$info.info}</textarea></td>
                </tr>
                <tr>
                    <th valign="top"><label for="url">图文外链网址：</label></th>
                    <td><input type="input" class="form-control" id="url" value="{gr-$info.url}" name="url" style="width:280px;">  <a href="###" onclick="addLink('url',0)" class="btn btn-warning btn-sm"><i class="mdi-social-group-add"></i>从功能库添加</a><br /><span class="red">如需跳转到其他网址，请在输入框右侧选择或这里填写网址(例如：http://baidu.com，记住如果填写必须有http://)</span>如果填写了图文详细内容，这里请留空，不要设置！</td>
                </tr>
                <tr>
                    <th valign="top"><label for="usort">排序：</label></th>
                    <td>
                        <input type="input" class="form-control" id="usort" value="{gr-$info.usort}" name="usort" >
                    </td>
                </tr>
                <tr>
                    <th></th>
                    <td><input type="submit" value="保存" name="sbmt" class="btn btn-primary">　<a href="{gr-:U('Img/index')}"  class="btn btn-primary"><i class="mdi-navigation-cancel"></i>取消</a></td>
                </tr>
            </tbody>
        </table>

    </div>
</form>

</div>

<div class="clearfix"></div>
</div>
</div>
</div>
<!--底部-->
</div>
<include file="Public/footer"/>
