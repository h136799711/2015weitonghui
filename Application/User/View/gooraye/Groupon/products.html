<include file="Public/head"/>
<div class="col-xs-9 col-sm-9  col-md-10 col-lg-10 ">
    <div class="righttitle">
        <h4 >团购管理 ({gr-$page}) </h4>
        <div class="searchbar right hide">
            <form method="post" action="">
                <input type="text" id="msgSearchInput" class="form-control" placeholder="输入关键词搜索" name="searchkey" value="">
                <input type="hidden" name="ac" value="hotels-list">
                <input type="hidden" name="id" value="9878">
                <input type="hidden" name="wxid" value="{gr-$wxid}">
                <input type="submit" value="搜索" id="msgSearchBtn" href="" class="btn btn-default " title="搜索">
            </form>
        </div>
        <div class="clearfix"></div>
    </div>
    <!--tab start-->
    <div class="tab">
        <ul class="list-unstyled nav nav-tabs">
            <include file="tabs"/>
        </ul>
    </div>
    <!--tab end-->
    <div >
        <div class="pageNavigator left"> <a href="{gr-:U('Groupon/add',array('token'=>$token))}" title="添加" class="btn btn-primary">
        <i class="mdi-content-add"></i>添加团购</a></div>
        <div class="clearfix"></div>
    </div>
    <div class="">
        <form method="post" action="" id="info">
            <input name="delall" type="hidden" value="">
            <input name="wxid" type="hidden" value="">
            <table class="table table-condensed table-bordered table-striped" border="0" cellspacing="0" cellpadding="0" width="100%">
                <thead>
                    <tr>
                        <th class="select">选择</th>
                        <th width="160">商品名称</th>
                        <th width="100">原价 / 现价(元)</th>
                        <th width="170">关键词</th>
                        <th width="150">创建时间 / 截止日期</th>
                        <th width="90" align="center" style="text-align:center">出售数量</th>

                        <th width="200" class="norightborder">操作</th>
                    </tr>
                </thead>
                <tbody>
                <tr></tr>
                <volist name="list" id="hostlist">
                <tr>
                    <td><input type="checkbox" name="del_id[{gr-$i}]" value="285" class="checkitem"></td>
                    <td>{gr-$hostlist.name}</td>
                    <td><span style="text-decoration:line-through">{gr-$hostlist.oprice}</span> / {gr-$hostlist.price}</td>
                    <td>{gr-$hostlist.keyword}</td>
                    <td>{gr-$hostlist.time|date="Y-m-d",###} / {gr-$hostlist.endtime|date="Y-m-d",###}</td>
                    <td align="center">{gr-$hostlist.salecount}</td>
                    <td class="norightborder"><a class="btn btn-warning btn-sm" href="{gr-:U('Groupon/set',array('id'=>$hostlist['id'],'token'=>$token))}"><i class="mdi-editor-mode-edit"></i>修改</a> <a href="javascript:drop_confirm('您确定要删除吗?', '{gr-:U('Groupon/del',array('id'=>$hostlist['id'],'token'=>$token))}');" class="btn btn-warning btn-sm"><i class="mdi-action-delete"></i>删除</a></td>
                </tr>
                </volist>
            </tbody>
        </table>
    </form>
</div>
<div >
    <div class="pageNavigator right">
        <div class="pages">{gr-$page}</div>
    </div>
    <div class="clearfix"></div>
</div>
</div>
<include file="Public/footer"/>
