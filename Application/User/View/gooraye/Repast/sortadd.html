<include file="Public/head" />
<script src="__STATIC__/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="__STATIC__/artDialog/plugins/iframeTools.js"></script>
<div class="col-xs-9 col-sm-9  col-md-10 col-lg-10 "> 
	<div class="righttitle"> 
		<h4>菜品分类设置</h4> 
		<a href="{gr-:U('Repast/index',array('token' => $token,'cid'=>$cid))}" class="btn btn-primary btn-sm" data-top><i class="mdi-content-reply"></i>返回</a> 
	</div> 
	<div class="bg-warning tip">此处只显示总店信息，连锁店订单及菜品请进入相应平台进行管理，连锁店登录账号密码及登录地址请在LBS里设置查看</div>
<form method="post" action="" id="formID">
<input type="hidden" name="id" value="{gr-$tableData.id}" />
<input type="hidden" name="cid" value="{gr-$cid}" />
    <div class=" bgfc"> 
     <table class="table" > 
      <tbody> 
       <tr> 
        <th><span class="red">*</span>分类名称：</th> 
        <td>
        <input type="text" name="name" id="name" value="{gr-$tableData.name}" class="form-control" style="width:400px;" />
        </td> 
       </tr>
       <tr> 
        <th>展示图片：</th>
        <td><input type="text" name="image" value="{gr-$tableData.image}" class="form-control" id="pic" style="width:400px;" />  <script src="__STATIC__/gfile.js"></script><a href="###" onclick="gfilePicUpload('pic',700,700,'{gr-$token}')" class="btn btn-warning btn-sm"><i class="mdi-file-file-upload"></i>上传</a> <a href="###" onclick="viewImg('pic')" class="btn btn-warning btn-sm"><i class="mdi-action-pageview"></i>预览</a></td> 
       </tr>
       <tr> 
        <th>分类描述：</th> 
        <td><textarea name="des" class="form-control" style="width:400px;height:80px;">{gr-$tableData.des}</textarea></td> 
       </tr>
       <tr>
       <th>&nbsp;</th>
       <td>
       <button type="submit" name="submit" class="btn btn-primary" id="save"><i class="mdi-content-save"></i>保存</button> &nbsp; <a href="{gr-:U('Repast/sort',array('token' => $token, 'cid' => $cid))}" class="btn btn-primary"><i class="mdi-navigation-cancel"></i>取消</a></td> 
       </tr> 
      </tbody> 
     </table> 
     </div>
</form>
</div> 

<include file="Public/footer" />
