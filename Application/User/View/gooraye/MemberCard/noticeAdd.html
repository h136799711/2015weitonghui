var editor;
KindEditor.ready(function(K) {
editor = K.create('#col-xs-9 col-sm-9  col-md-10 col-lg-10 ', {
resizeType : 1,
allowPreviewEmoticons : false,
allowImageUpload : true,
uploadJson : '{gr-:U("User/GFile/kindedtiropic")}',
items : [
'source','undo','redo','copy','plainpaste','wordpaste','clearhtml','quickformat','selectall','fullscreen','fontname', 'fontsize','subscript','superscript','indent','outdent','|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline','hr',

});

<script src="__JS__/date/WdatePicker.js"></script>
<div class="col-xs-9 col-sm-9  col-md-10 col-lg-10 ">
          <div class="righttitle"><h4>{gr-:htmlspecialchars_decode($thisCard['cardname'])}：设置会员卡通知</h4><a href="javascript:history.go(-1);" class="btn btn-primary" data-top><i class="mdi-content-reply"></i>返回</a></div>
         
          <form method="post" action="" enctype="multipart/form-data">
          <div class=" form">
            <table class="table" >
              <tbody>
				<tr>
              		<th>标题：</th>
              		<td><input type="input" class="form-control" id="title" value="{gr-$thisNotice.title}" name="title" style="width:400px;"> </td>
              		</tr>
				
		<tr id="cktime">
		<th>截止日期：</th>
		<td>
			<input type="input" class="form-control" id="enddate" name="enddate" value="{gr-$thisNotice.endtime|date="Y-m-d",###}" onClick="WdatePicker()">
		</td>
		</tr>
              	<tr>
              		<th valign="top">内容：</th>
              		<td><textarea name="col-xs-9 col-sm-9  col-md-10 col-lg-10 " id="col-xs-9 col-sm-9  col-md-10 col-lg-10 " rows="5" style="width: 410px; height: 250px; border:1px solid #ccc ;">{gr-$thisNotice.col-xs-9 col-sm-9  col-md-10 col-lg-10 }</textarea></td>
              	</tr>
              	<tr>
					<th></th>
					<td>
						<button type="submit" name="button" class="btn btn-primary"><i class="mdi-content-save"></i>保存</button>　
						<a href="javascript:history.go(-1);" class="btn btn-primary"><i class="mdi-navigation-cancel"></i>取消</a>
					</td>
				</tr>
              	</tbody>
            </table>
            
          </div>
          </form>
          
        </div>
