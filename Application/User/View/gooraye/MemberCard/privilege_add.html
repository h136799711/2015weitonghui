<include file="Public/head"/>
<link rel="stylesheet" href="__STATIC__/kindeditor/themes/default/default.css" />
<link rel="stylesheet" href="__STATIC__/kindeditor/plugins/code/prettify.css" />
<script src="__STATIC__/kindeditor/kindeditor.js" type="text/javascript"></script>
<script src="__STATIC__/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
<script src="__STATIC__/kindeditor/plugins/code/prettify.js" type="text/javascript"></script>
<script>

var editor;
KindEditor.ready(function(K) {
editor = K.create('#info', {
resizeType : 1,
allowPreviewEmoticons : false,
allowImageUpload : true,
uploadJson : '{gr-:U("User/GFile/kindedtiropic")}',
items : [
'source','undo','redo','copy','plainpaste','wordpaste','clearhtml','quickformat','selectall','fullscreen','fontname', 'fontsize','subscript','superscript','indent','outdent','|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline','hr',
 '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
'insertunorderedlist', '|', 'emoticons', 'link', 'unlink','baidumap']
});
});
</script>
<script src="__JS__/date/WdatePicker.js"></script>
<div class="col-xs-9 col-sm-9  col-md-10 col-lg-10 ">
          <div class="righttitle"><h4>{gr-:htmlspecialchars_decode($thisCard['cardname'])}：发布会员特权 <span class="FAQ"></span></h4><a href="javascript:history.go(-1);" class="btn btn-primary" data-top><i class="mdi-content-reply"></i>返回</a></div>
         
          <form method="post" action="" enctype="multipart/form-data">
          <div class=" form">
            <table class="table" >
              <tbody>
				<tr>
              		<th>特权名称：</th>
              		<td><input type="input" class="form-control" id="title" value="{gr-$vip.title}" name="title" style="width:400px;"> </td>
              		</tr>
				<tr style="display:none">
              		<th>选择人群：</th>
              		<td>
						<label><input name="group" type="radio" id="CheckboxGroup1_0" value="1" <if  condition="$vip['group'] eq 1">checked="checked"</if>>所有会员</label>　
						<label><input type="radio" name="group" value="2" id="CheckboxGroup1_1" <if  condition="$vip['group'] eq 2">checked="checked"</if>>普通会员</label>　
						<label><input type="radio" name="group" value="3" id="CheckboxGroup1_2" <if  condition="$vip['group'] eq 3">checked="checked"</if>>银卡会员</label>
						<label><input type="radio" name="group" value="4" id="CheckboxGroup1_3" <if  condition="$vip['group'] eq 4">checked="checked"</if>>金卡会员</label>
						<label><input type="radio" name="group" value="5" <if  condition="$vip['group'] eq 5">checked="checked"</if>>钻石会员</label>
					</td>
              	</tr>              	
			  <tr>
			<th>有效期：</th>
			<td><label>
			<input name="type" type="radio" id="RadioGroup1_1" onclick="document.getElementById('cktime').style.display='none';" value="1" <if  condition="$vip['statdate'] eq false">checked="checked"</if>>
			无时间期限</label>　
			<label>
			<input name="type" type="radio" id="RadioGroup1_0" <if  condition="$vip['statdate'] neq false">checked="checked"</if> onclick="document.getElementById('cktime').style.display='';;" value="0">
			选择时间期限</label>
			</td>
		</tr>
		<tr id="cktime" <if  condition="$vip['statdate'] eq false">style="display:none"</if>>
		<th></th>
		<td>
			<input type="input" class="form-control" id="statdate" value="<if condition="$vip['statdate'] neq false">{gr-$vip.statdate|date="Y-m-d H:i:s",###}</if>" onClick="WdatePicker()" name="statdate"> （含）到 
			<input type="input" class="form-control" id="enddate" name="enddate" value="<if condition="$vip['enddate'] neq false">{gr-$vip.enddate|date="Y-m-d H:i:s",###}</if>" onClick="WdatePicker()">（含）
		</td>
		</tr>
              	<tr>
              		<th valign="top">使用说明：</th>
              		<td><textarea name="info" id="info" rows="5" style="width: 410px; height: 250px; border:1px solid #ccc ;"> {gr-$vip.info}  </textarea></td>
              	</tr>
              	<tr>
					<th></th>
					<td>
						<button type="submit" name="button" class="btn btn-primary"><i class="mdi-content-save"></i>保存</button>　
						<a href=""javascript:history.go(-1);" class="btn btn-primary"><i class="mdi-navigation-cancel"></i>取消</a>
					</td>
				</tr>
              	</tbody>
            </table>
            
          </div>
          </form>
          
        </div>
<include file="Public/footer"/>
