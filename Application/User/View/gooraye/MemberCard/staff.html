              <h4 >职员管理</h4>
               
              <div class="clearfix"></div>
          </div>
          <div >
			<div class="pageNavigator left">

          <div class="">

              </thead>
              <tbody>
                <volist name="staffs" id="staff">           
                <tr>
					
					  <td>{gr-$staff.companyName}</td>
					 <td>{gr-$staff.name}</td>
					  <td>{gr-$staff.tel}</td>
					  <td>{gr-$staff.time|date='Y-m-d',###}</td>
					  <td class="norightborder">
						<a class="btn btn-warning btn-sm" href="{gr-:U('MemberCard/staffSet',array('itemid'=>$staff['id'],'id'=>$thisCard['id']))}"><i class="mdi-editor-mode-edit"></i>编辑</a> <a  class="btn btn-warning btn-sm" href="{gr-:U('MemberCard/staffDelete',array('itemid'=>$staff['id'],'id'=>$thisCard['id']))}"><i class="mdi-action-delete"></i>删除</a>
					  </td>
                </tr>
				</volist>
