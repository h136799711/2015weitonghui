<include file="Public/head"/>  
<div class="col-xs-9 col-sm-9  col-md-10 col-lg-10 ">
         
          <div class="righttitle">
              <h4 >当前位置：<a href="{gr-:U('MemberCard/index',array('token'=>$token))}">会员卡</a> >> {gr-:htmlspecialchars_decode($thisCard['cardname'])}：会员礼品对换卷</h4>
               
              <div class="clearfix"></div>
          </div>
          <div >
			<div class="pageNavigator left">
				<a class="btn btn-primary" href="{gr-:U('MemberCard/integral_edit',array('token'=>$token,'id'=>$thisCard['id']))}" title="发布礼品券">
					<img src="__IMG__/cart_info/power3.png" width="24px" class="vm">发布礼品券
				</a>　
			</div>
			<a href="javascript:history.go(-1);" class="btn btn-primary" style="margin-top:10px"><i class="mdi-content-reply"></i>返回</a>          
			<div class="clearfix"></div>
          </div>
          <div class="">
          <form method="post" action="" id="info">          <input name="delall" type="hidden" value="del">
           <input name="wxid" type="hidden" value="{gr-$wxid}">
            <table class="table table-condensed table-bordered table-striped" border="0" cellspacing="0" cellpadding="0" width="100%">
              <thead>
                <tr>
					<th class="select">选择</th>
					<th class="answer">标题</th>
					<th class="time" style="width:80px;">使用次数</th>
					<th class="time">创建时间</th>
					<th class="time">过期时间</th>
					<th class="edit norightborder">操作</th>
                </tr>
              </thead>
              <tbody>
                <volist name="data_vip" id="data_vip">           
                <tr>
					  <td>  <input type="checkbox" name="del_id[]" value="" class="checkitem"></td>
					  <td><div class="answer_text">{gr-$data_vip.title}</div></td>
					  <td>{gr-$data_vip.usetime}</td>
					  
					  <td><if condition="$data_vip['type'] eq 1">无时间限制<else/>{gr-$data_vip.statdate|date='Y-m-d',###}</if></td>
					  <td><if condition="$data_vip['type'] eq 1">无时间限制<else/>{gr-$data_vip.enddate|date='Y-m-d',###}</if></td>
					  <td class="norightborder">
						<a class="btn btn-warning btn-sm" href="{gr-:U('MemberCard/useRecords',array('id'=>$thisCard['id'],'type'=>'integral','itemid'=>$data_vip['id']))}">使用统计</a> 
						<a class="btn btn-warning btn-sm"  href="{gr-:U('MemberCard/integral_edit',array('id'=>$thisCard['id'],'itemid'=>$data_vip['id']))}"><i class="mdi-editor-mode-edit"></i>编辑</a> <a class="btn btn-warning btn-sm"  href="{gr-:U('MemberCard/integral_del',array('itemid'=>$data_vip['id'],'id'=>$thisCard['id']))}"><i class="mdi-action-delete"></i>删除</a>
					  </td>
                </tr>
				</volist>
      			 
              </tbody>
            </table>
           </form> 
			<script>
			   function checkvotethis() {
					var aa=document.getElementsByName('del_id[]');
					var mnum = aa.length;
					j=0;
					for(i=0;i<mnum;i++){
					if(aa[i].checked){
					j++;
					}
					}
					if(j>0) {
					document.getElementById('info').submit();
					} else {
					alert('未选中内容！')
					}
				}
			</script>
          </div>
          <div >
            <div class="pageNavigator right">
                 <div class="pages"></div>
             </div>
            <div class="clearfix"></div>
          </div>
        </div>
