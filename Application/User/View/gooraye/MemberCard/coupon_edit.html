<include file="Public/head"/>
<link rel="stylesheet" href="__STATIC__/kindeditor/themes/default/default.css" />
<link rel="stylesheet" href="__STATIC__/kindeditor/plugins/code/prettify.css" />
<script src="__STATIC__/kindeditor/kindeditor.js" type="text/javascript"></script>
<script src="__STATIC__/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
<script src="__STATIC__/kindeditor/plugins/code/prettify.js" type="text/javascript"></script>
<script>

var editor;
KindEditor.ready(function(K) {
editor = K.create('#info', {
resizeType : 1,
allowPreviewEmoticons : false,
allowImageUpload : true,
uploadJson : '{gr-:U("User/GFile/kindedtiropic")}',
items : [
'source','undo','redo','copy','plainpaste','wordpaste','clearhtml','quickformat','selectall','fullscreen','fontname', 'fontsize','subscript','superscript','indent','outdent','|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline','hr',
 '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
'insertunorderedlist', '|', 'image','emoticons', 'link', 'unlink']
});
});
</script>
<script src="__JS__/date/WdatePicker.js"></script>
<div class="col-xs-9 col-sm-9  col-md-10 col-lg-10 ">
          <div class="righttitle"><h4>{gr-:htmlspecialchars_decode($thisCard['cardname'])}：发布优惠券 <span class="FAQ">发布现金抵用券和打折优惠券信息</span></h4><a href="javascript:history.go(-1);" class="btn btn-primary" data-top><i class="mdi-content-reply"></i>返回</a></div>
         
          <form method="post" action="">
          <div class=" form">
            <table class="table" >
              <tbody>
  <tr>
              		<th>券名称：</th>
              		<td><input type="input" class="form-control" id="title" value="{gr-$vip.title}" name="title" style="width:400px;"> </td>
              		</tr>
  <tr style="display:none">
              		<th >选择人群：</th>
              		<td>
							<label><input name="group" type="radio" id="CheckboxGroup1_0" value="1" checked="checked">所有会员</label>　
						<label><input type="radio" name="group" value="2" id="CheckboxGroup1_1" <if  condition="$vip['group'] eq 2">checked="checked"</if>>普通会员</label>　
						<label><input type="radio" name="group" value="3" id="CheckboxGroup1_2" <if  condition="$vip['group'] eq 3">checked="checked"</if>>银卡会员</label>
						<label><input type="radio" name="group" value="4" id="CheckboxGroup1_3" <if  condition="$vip['group'] eq 4">checked="checked"</if>>金卡会员</label>
						<label><input type="radio" name="group" value="5" <if  condition="$vip['group'] eq 5">checked="checked"</if>>钻石会员</label>
					</td>
              		</tr>



              	<tr>
<th>有效期：</th>
<td>
	<input type="input" class="form-control" id="statdate" value="{gr-$vip.statdate|date='Y-m-d',###}" onClick="WdatePicker()" name="statdate"> （含）到
	<input type="input" class="form-control" id="enddate" value="{gr-$vip.enddate|date='Y-m-d',###}" name="enddate" onClick="WdatePicker()">（含）
</td>
</tr>
<tr>
<th>券类型：</th>
<td height="35">
	<label>
		<input type="radio" <if  condition="$vip['type'] eq 1">checked="checked"</if> name="type" onclick="document.getElementById('cktime').style.display='none';" value="1" id="RadioGroup1_1">
打折优惠券</label>
　<label>
	<input name="type" <if  condition="$vip['type'] eq false">checked="checked"</if>  type="radio" id="RadioGroup1_0" onclick="document.getElementById('cktime').style.display='';;" value="0">
	现金抵用券
  </label>
<span id="cktime" <if  condition="$vip['type'] neq false">style="display:none"</if>>（抵用金额：<input type="input" class="form-control"  value="{gr-$vip.price}" name="price" style="width:50px;"> 元）</span>
　
</td>
</tr>

<tr>
	<th valign="top">使用说明：</th>
	<td>
		<textarea name="info" id="info" rows="5" style="width: 410px; height: 250px; display: none;">{gr-$vip.info}</textarea>
	</td>
</tr>  
<tr>
<th>数量：</th>
<td>每个用户可以获得：<input type="input" class="form-control" id="people" value="{gr-$vip.people}" name="people" style="width:50px;"> 张券</td>
</tr>
<tr>
	<th></th>
	<td><button type="submit" name="button" class="btn btn-primary"><i class="mdi-content-save"></i>保存</button>　<a href="javascript:history.go(-1);" class="btn btn-primary"><i class="mdi-navigation-cancel"></i>取消</a></td>
</tr>
 </tbody>
</table>
            
          </div>
          </form>
          
        </div>
<include file="Public/footer"/>
