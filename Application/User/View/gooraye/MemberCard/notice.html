<include file="Public/head"/>
<script src="__STATIC__/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="__STATIC__/artDialog/plugins/iframeTools.js"></script>
<script src="__JS__/cart/jscolor.js" type="text/javascript"></script>
<style type="text/css">
.vipcard{
margin: 0 auto;
position: relative;
height: 159px;
text-align: left;
width: 267px;
}
#cardbg{
height: 159px;
width: 267px;
position:absolute;
border-radius: 8px;
-webkit-border-radius:8px;
-moz-border-radius:8px;
box-shadow: 0 0 4px rgba(0, 0, 0, 0.6);
-moz-box-shadow:0 0 4px rgba(0, 0, 0, 0.6);
-webkit-box-shadow:0 0 8px rgba(0, 0, 0, 0.6);
top:0;
left:0;
z-index:1;
}
.vipcard .logo {
max-height:70px;
position:absolute;
top:8px;
left:5px;
z-index:2;
}
.vipcard .verify {
display:inline-block;
height:40px;
top:105px;
right:12px;
text-align:right;
line-height:24px;
color:#000;
font-size:20px;
text-shadow:0 1px rgba(255, 255, 255, 0.2);
z-index:2;
}
.vipcard h1 {
position:absolute;
right:10px;
top:7px;
text-shadow:0 1px rgba(255, 255, 255, 0.2);
color:#000;
font-size:11px;
line-height:25px;
text-align:right;
font-weight: normal;
z-index:2;
}
.vipcard .verify span {
display:inline-block;
text-align:left;
}
.vipcard .verify em {
display:block;
line-height:13px;
font-size:10px;
font-weight:normal;
font-style:normal;
}
.pdo {
position:absolute;
top:0;
left:0;
display:inline-block;
}
.userinfoArea td {
    padding: 8px 0 0px 15px;
}
#tishi{
text-align: center;display: block;
}
.banner{
display:block; width:213px;height: 278px;overflow: hidden;
}
.banner img{
display:block; width:213px; border:0;
}
.bannerbtn{ position:relative; display:block}
.bannerbtn .qiaodaobtn{ position: absolute; display:block; bottom:0}
</style>
<div class="col-xs-9 col-sm-9  col-md-10 col-lg-10 ">
    <div class="righttitle">
        <h4>当前位置：<a href="{gr-:U('MemberCard/index',array('token'=>$token))}">会员卡</a> >> {gr-:htmlspecialchars_decode($thisCard['cardname'])}：会员卡通知</h4>
        <a href="javascript:history.go(-1);" class="btn btn-primary" data-top><i class="mdi-content-reply"></i>返回</a>
    </div>
    <div >
        
        <a href='{gr-:U('User/MemberCard/noticeSet',array('token'=>$token,'id'=>$thisCard['id']))}' title='添加通知' class='btn btn-primary'>添加通知</a></div>
        <div class="clearfix"></div>
    </div>
    <div class="">
        <form method="post"  action="" id="info" >
            <table class="table table-condensed table-bordered table-striped" border="0" cellSpacing="0" cellPadding="0" width="100%">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th width="100">截止日期</th>
                        <th width="140">添加时间</th>
                        <th class="norightborder">操作</th>
                    </tr>
                </thead>
                <tbody>
                <tr></tr>
                <volist id="item" name="list">
                <tr>
                    <td>{gr-$item.title}</td>
                    <td>{gr-$item.endtime|date="Y-m-d",###}</td>
                    <td>{gr-$item.time|date="Y-m-d H:i:s",###}</td>
                    <td class="norightborder">
                        <a class="btn btn-warning btn-sm" href="{gr-:U('User/MemberCard/noticeSet',array('token'=>getToken(),'id'=>$thisCard['id'],'noticeid'=>$item['id']))}"><i class="mdi-editor-mode-edit"></i>编辑</a>
                    <a class="btn btn-warning btn-sm" href="javascript:drop_confirm('您确定要删除吗?', '{gr-:U('User/MemberCard/noticeDelete',array('token'=>getToken(),'id'=>$thisCard['id'],'noticeid'=>$item['id']))}');"><i class="mdi-action-delete"></i>删除</a></td>
                </tr>
                </volist>
            </tbody>
        </table>
    </form>
</div>
<div >
    <div class="pageNavigator right">
        <div class="pages">{gr-$page}</div>
    </div>
    <div class="clearfix"></div>
</div>
</div>

<div class="clearfix"></div>
